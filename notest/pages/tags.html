<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理 - 笔记平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/tags.css">
    <link rel="stylesheet" href="css/content-header.css">
    <script src="./component/api.js"></script>
    <script src="./component/commpush.js"></script>
    <!-- 引入站点信息加载脚本 -->
    <script src="component/site-info.js"></script>
    <!-- 引入通用笔记加载组件 -->
    <script src="component/notes-loader.js"></script>
    <!-- 引入侧边栏菜单组件 -->
    <script src="component/sidebar-menu.js"></script>
    <!-- 引入确认对话框组件 -->
    <script src="component/confirm-dialog.js"></script>
    <!-- 引入提示消息组件 -->
    <script src="component/toast-message.js"></script>
    <!-- 引入内容头部组件 -->
    <script src="component/content-header.js"></script>
</head>

<body>
    <!-- 侧边栏容器 -->
    <div id="sidebar"></div>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <div class="content-header" id="contentHeader">
            <!-- 将由ContentHeader组件动态生成 -->
        </div>
        <div class="tags-container">
            <!-- 标签列表将由 JavaScript 动态生成 -->
        </div>
    </div>
    <!-- 标签编辑弹窗 -->
    <div class="modal" id="tagModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新建标签</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="tagName">标签名称</label>
                    <input type="text" id="tagName" placeholder="请输入标签名称">
                </div>
                <div class="form-group">
                    <label for="tagDesc">标签描述</label>
                    <textarea id="tagDesc" placeholder="请输入标签描述（选填）"></textarea>
                </div>
                <div class="form-group">
                    <label>标签颜色</label>
                    <div class="color-options">
                        <div class="color-option selected" data-color="#1a73e8" style="background-color: #1a73e8;">
                        </div>
                        <div class="color-option" data-color="#4285f4" style="background-color: #4285f4;"></div>
                        <div class="color-option" data-color="#34a853" style="background-color: #34a853;"></div>
                        <div class="color-option" data-color="#fbbc05" style="background-color: #fbbc05;"></div>
                        <div class="color-option" data-color="#ea4335" style="background-color: #ea4335;"></div>
                        <div class="color-option" data-color="#9c27b0" style="background-color: #9c27b0;"></div>
                        <div class="color-option" data-color="#3f51b5" style="background-color: #3f51b5;"></div>
                        <div class="color-option" data-color="#009688" style="background-color: #009688;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">取消</button>
                <button class="save-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 标签笔记列表弹窗 -->
    <div class="modal" id="tagNotesModal">
        <div class="modal-content tag-notes-modal-content">
            <div class="modal-header">
                <h2 id="tagNotesTitle">标签笔记</h2>
                <button class="close-btn" id="closeTagNotesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tag-notes-list">
                    <!-- 标签下的笔记将由 JavaScript 动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="backToTagsBtn">返回标签列表</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 确保API实例已初始化
            if (!window.api) {
                window.api = new API();
            }
            const mainContent = document.getElementById('mainContent');
            const themeToggle = document.getElementById('themeToggle');
            const newTagBtn = document.getElementById('newTagBtn');
            const tagModal = document.getElementById('tagModal');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');
            const tagNameInput = document.getElementById('tagName');
            const tagDescriptionInput = document.getElementById('tagDesc');
            const modalTitle = document.getElementById('modalTitle');
            const body = document.body;
            // 检查本地存储中的主题偏好
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }

            // 切换主题
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                // 通知编辑器窗口更新主题，如果有打开的话
                const editorFrame = document.querySelector('#editorModal iframe');
                if (editorFrame && editorFrame.contentWindow) {
                    editorFrame.contentWindow.postMessage({ type: 'themeChanged', theme }, '*');
                }
            });
            // 初始化侧边栏菜单
            const sidebarMenu = new SidebarMenu({
                containerId: 'sidebar',
                logoText: '笔记平台',
                logoIcon: 'fas fa-book',
                menuItems: [
                    { id: 'home', text: '我的笔记', icon: 'fas fa-home', page: 'dashboard.html' },
                    { id: 'starred', text: '收藏笔记', icon: 'fas fa-star', page: 'starred-notes.html' },
                    { id: 'categroies', text: '笔记分类', icon: 'fas fa-folder', page: 'note-categories.html' },
                    { id: 'tags', text: '标签管理', icon: 'fas fa-tags', active: true, page: 'tags.html' },
                    { id: 'shared', text: '分享笔记', icon: 'fas fa-share-alt', page: 'note-share.html' },
                    { id: 'trash', text: '回收站', icon: 'fas fa-trash', page: 'trash.html' }
                ],
                autoNavigate: true
            });
            // 初始化内容头部组件
            const contentHeader = new ContentHeader({
                containerId: 'contentHeader',
                title: '笔记标签',
                showViewToggle: false,
                showRefreshButton: true,
                hideOnMobile: false,
                actionButtons: [
                    {
                        icon: 'fas fa-plus',
                        text: '新建标签',
                        tooltip: '创建新标签',
                        callback: function () {
                            // 打开标签创建弹窗
                            createTag();
                        }
                    }
                ],
                onRefresh: loadTags
            });
            // 加载标签列表
            function loadTags() {
                const tagsContainer = document.querySelector('.tags-container');
                // 显示加载状态
                tagsContainer.innerHTML = `
<div class="loading-tags">
<i class="fas fa-spinner fa-spin"></i>
<p>加载标签中...</p>
</div>
`;
                // 先尝试从API获取标签
                if (window.commpush) {
                    window.commpush.getTags()
                        .then(response => {
                            if (response && response.success && response.tags) {
                                // API请求成功
                                const tags = response.tags;
                                // 保存到本地
                                localStorage.setItem('tags', JSON.stringify(tags));
                                // 渲染标签
                                renderTags(tags);
                            } else {
                                throw new Error('获取标签失败');
                            }
                        })
                        .catch(error => {
                            // 回退到本地存储
                            const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                            renderTags(tags);
                        });
                } else {
                    // 如果commpush组件不存在，使用本地存储
                    const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                    renderTags(tags);
                }
            }
            // 渲染标签列表
            function renderTags(tags) {
                const tagsContainer = document.querySelector('.tags-container');
                if (tags.length === 0) {
                    tagsContainer.innerHTML = `
<div class="empty-tags">
<i class="fas fa-folder-open"></i>
<p>暂无标签</p>
</div>
`;
                    return;
                }
                tagsContainer.innerHTML = tags.map(tag => `
<div class="tag-card" data-id="${tag._id || tag.id}">
<div class="tag-header">
<div class="tag-color" style="background-color: ${tag.color || '#1a73e8'}"></div>
<h3 class="tag-name">${tag.name}</h3>
<span class="tag-count">${tag.count || 0} 个笔记</span>
</div>
<p class="tag-description">${tag.description || '暂无描述'}</p>
<div class="tag-actions">
<button class="edit-tag-btn" data-id="${tag._id || tag.id}">
<i class="fas fa-edit"></i>
</button>
<button class="delete-tag-btn" data-id="${tag._id || tag.id}">
<i class="fas fa-trash"></i>
</button>
</div>
</div>
`).join('');

                // 更新标签点击事件
                document.querySelectorAll('.tag-card').forEach(card => {
                    const editBtn = card.querySelector('.edit-tag-btn');
                    const deleteBtn = card.querySelector('.delete-tag-btn');
                    // 点击标签卡片显示该标签下的笔记
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.edit-tag-btn') && !e.target.closest('.delete-tag-btn')) {
                            showTagNotes(card.dataset.id);
                        }
                    });
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editTag(card.dataset.id);
                    });

                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        confirmDeleteTag(card.dataset.id, card.querySelector('.tag-name').textContent);
                    });
                });
            }

            // 打开标签编辑弹窗
            function openTagModal(tagId = null) {
                const tag = tagId ? JSON.parse(localStorage.getItem('tags') || '[]').find(c => c.id === tagId) : null;
                modalTitle.textContent = tag ? '编辑标签' : '新建标签';
                tagNameInput.value = tag ? tag.name : '';
                tagDescriptionInput.value = tag ? tag.description || '' : '';
                // 设置选中的颜色
                const selectedColor = tag ? tag.color || '#1a73e8' : '#1a73e8';
                document.querySelectorAll('.color-option').forEach(option => {
                    if (option.dataset.color === selectedColor) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
                tagModal.style.display = 'block';
                tagModal.dataset.tagId = tagId || '';
            }

            // 关闭标签编辑弹窗
            function closeTagModal() {
                tagModal.style.display = 'none';
                tagNameInput.value = '';
                tagDescriptionInput.value = '';
                tagModal.dataset.tagId = '';
            }

            // 编辑标签
            function editTag(tagId) {
                openTagModal(tagId);
            }

            // 删除标签
            function deleteTag(tagId) {
                // 显示Loading状态
                const loadingToast = showToast('正在删除标签...', 'info');
                // 先尝试使用API删除
                if (window.commpush) {
                    window.commpush.deleteTag(tagId)
                        .then(response => {
                            if (response && response.success) {
                                // API删除成功
                                removeToast(loadingToast);
                                showToast('标签已删除', 'success');
                                // 更新本地存储
                                const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                                const updatedTags = tags.filter(tag =>
                                    tag.id !== tagId && tag._id !== tagId
                                );
                                localStorage.setItem('tags', JSON.stringify(updatedTags));
                                // 更新笔记中的标签引用
                                updateNotesAfterTagDelete(tagId);
                                // 刷新显示
                                loadTags();
                            } else {
                                throw new Error('删除标签失败');
                            }
                        })
                        .catch(error => {
                            removeToast(loadingToast);
                            // 回退到本地删除
                            ConfirmDialog.confirm('本地删除', 'API删除失败，是否在本地删除该标签？', function (confirmed) {
                                if (confirmed) {
                                    deleteTagLocally(tagId);
                                } else {
                                    showToast('删除操作已取消', 'info');
                                }
                            });
                        });
                } else {
                    // API不可用，直接本地删除
                    removeToast(loadingToast);
                    deleteTagLocally(tagId);
                }
            }
            // 本地删除标签
            function deleteTagLocally(tagId) {
                const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                // 从标签列表中删除
                const updatedTags = tags.filter(tag =>
                    tag.id !== tagId && tag._id !== tagId
                );
                localStorage.setItem('tags', JSON.stringify(updatedTags));
                // 更新笔记中的标签引用
                updateNotesAfterTagDelete(tagId);
                // 显示成功消息
                showToast('标签已在本地删除', 'success');
                // 刷新显示
                loadTags();
            }
            // 更新笔记中的标签引用
            function updateNotesAfterTagDelete(tagId) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                let updated = false;
                notes.forEach(note => {
                    if (note.tagId === tagId) {
                        note.tagId = null;
                        updated = true;
                    }
                });
                if (updated) {
                    localStorage.setItem('notes', JSON.stringify(notes));
                }
            }

            // 保存标签
            function saveTag() {
                const name = tagNameInput.value.trim();
                const description = tagDescriptionInput.value.trim();
                // 添加对颜色选择器的安全检查
                let color = '#1a73e8'; // 默认颜色
                const selectedColorOption = document.querySelector('.color-option.selected');
                if (selectedColorOption) {
                    color = selectedColorOption.dataset.color;
                }
                if (!name) {
                    ToastMessage.error('请填写标签名称');
                    return;
                }
                // 显示Loading状态
                const loadingToast = showToast('正在保存标签...', 'info');
                const tagId = tagModal.dataset.tagId;
                const tagData = {
                    name,
                    description,
                    color
                };
                // 尝试使用API保存
                if (window.commpush) {
                    const apiPromise = tagId
                        ? window.commpush.updateTag(tagId, tagData)
                        : window.commpush.createTag(tagData);
                    apiPromise
                        .then(response => {
                            if (response && response.success) {
                                // API保存成功
                                removeToast(loadingToast);
                                showToast(tagId ? '标签已更新' : '标签已创建', 'success');
                                // 更新本地存储中的标签
                                saveTagToLocalStorage(
                                    tagId,
                                    response.tag || tagData
                                );
                                // 关闭弹窗并刷新列表
                                closeTagModal();
                                loadTags();
                            } else {
                                throw new Error('保存标签失败');
                            }
                        })
                        .catch(error => {
                            removeToast(loadingToast);
                            // 回退到本地保存
                            ConfirmDialog.confirm('本地保存', 'API保存失败，是否保存到本地？', function (confirmed) {
                                if (confirmed) {
                                    saveTagLocally(tagId, tagData);
                                } else {
                                    showToast('保存操作已取消', 'info');
                                }
                            });
                        });
                } else {
                    // API不可用，直接本地保存
                    removeToast(loadingToast);
                    saveTagLocally(tagId, tagData);
                }
            }
            // 保存标签到本地存储
            function saveTagToLocalStorage(tagId, tagData) {
                const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                if (tagId) {
                    // 更新现有标签
                    const tagIndex = tags.findIndex(c =>
                        c.id === tagId || c._id === tagId
                    );
                    if (tagIndex !== -1) {
                        // 保留原有的属性，如count
                        tags[tagIndex] = {
                            ...tags[tagIndex],
                            ...tagData,
                            updatedAt: new Date().toISOString()
                        };
                        // 确保id和_id一致性
                        if (tagData._id && !tags[tagIndex].id) {
                            tags[tagIndex].id = tagData._id;
                        } else if (tagData.id && !tags[tagIndex]._id) {
                            tags[tagIndex]._id = tagData.id;
                        }
                    }
                } else {
                    // 创建新标签
                    const newTag = {
                        ...tagData,
                        id: tagData._id || tagData.id || Date.now().toString(),
                        count: 0,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    // 确保同时有id和_id
                    if (newTag._id && !newTag.id) {
                        newTag.id = newTag._id;
                    } else if (newTag.id && !newTag._id) {
                        newTag._id = newTag.id;
                    }
                    tags.push(newTag);
                }
                localStorage.setItem('tags', JSON.stringify(tags));
            }
            // 本地保存标签
            function saveTagLocally(tagId, tagData) {
                saveTagToLocalStorage(tagId, tagData);
                updateTagCounts();
                closeTagModal();
                loadTags();
                showToast(tagId ? '标签已在本地更新' : '标签已在本地创建', 'success');
            }
            // 显示提示消息
            function showToast(message, type = 'success') {
                // 使用通用Toast组件替代原有实现
                ToastMessage[type](message);
            }
            // 兼容旧的removeToast函数
            function removeToast(toast) {
                // 不需要实际操作，ToastMessage组件会自动处理
            }

            // 初始化和缓存通用笔记加载组件实例
            let notesLoader = null;
            // 显示标签笔记弹窗
            function showTagNotes(tagId) {
                const tagNotesModal = document.getElementById('tagNotesModal');
                const tagNotesTitle = document.getElementById('tagNotesTitle');
                const tagNotesList = document.querySelector('.tag-notes-list');
                const tags = JSON.parse(localStorage.getItem('tags') || '[]');
                const tag = tags.find(c => c.id === tagId || c._id === tagId);
                if (!tag) {
                    showToast('找不到该标签信息', 'error');
                    return;
                }
                tagNotesTitle.textContent = `${tag.name} - 笔记列表`;
                // 显示加载状态
                tagNotesList.innerHTML = `
<div class="loading-notes">
<i class="fas fa-spinner fa-spin"></i>
<p>加载标签笔记中...</p>
</div>
`;
                // 初始化NotesLoader实例
                if (!notesLoader) {
                    notesLoader = new NotesLoader({
                        containerSelector: '.tag-notes-list',
                        apiClient: window.commpush,
                        onLoadSuccess: (notes) => {
                            
                            // 检查加载的笔记是否为空
                            if (notes.length === 0) {
                                const tagNotesList = document.querySelector('.tag-notes-list');
                                tagNotesList.innerHTML = `
<div class="empty-tag-notes">
<i class="fas fa-folder-open"></i>
<p>此标签中没有笔记</p>
</div>
`;
                                return;
                            }

                            // 为每个笔记卡片添加移除标签按钮
                            document.querySelectorAll('.note-card').forEach(noteCard => {
                                // 添加移除标签按钮
                                const noteActions = document.createElement('div');
                                noteActions.className = 'note-tag-actions';
                                const removeBtn = document.createElement('button');
                                removeBtn.className = 'remove-tag-btn';
                                removeBtn.innerHTML = '移除';
                                removeBtn.title = '从此标签中移除笔记';
                                removeBtn.dataset.id = noteCard.dataset.id;
                                noteActions.appendChild(removeBtn);
                                noteCard.appendChild(noteActions);
                                // 添加移除标签按钮点击事件
                                removeBtn.addEventListener('click', (e) => {
                                    e.stopPropagation(); // 阻止事件冒泡，防止触发笔记卡片点击
                                    const noteId = removeBtn.dataset.id;
                                    confirmRemoveNoteFromTag(noteId, tagId, tag.name);
                                });
                                // 为笔记添加点击事件（预览笔记）
                                noteCard.addEventListener('click', (e) => {
                                    // 如果点击的是移除按钮，不触发笔记预览
                                    if (e.target.closest('.remove-tag-btn')) {
                                        return;
                                    }
                                    const noteId = noteCard.dataset.id;
                                    // 关闭当前modal
                                    tagNotesModal.style.display = 'none';
                                    // 查找笔记对象，以获取分享状态
                                    const note = notes.find(n => n.id === noteId || n._id === noteId);
                                    if (note) {
                                        // 检查笔记是否已经被分享
                                        if (note.shared) {
                                            // 如果已分享，使用常规分享链接格式
                                            const shareUrl = `${window.location.origin}/view-shared-note.html?id=${note.shareId || noteId}`;
                                            window.open(shareUrl, '_blank');
                                        } else {
                                            // 如果未分享，传递用户令牌以便查看
                                            const token = localStorage.getItem('token');
                                            const viewUrl = `${window.location.origin}/view-shared-note.html?id=${noteId}&mode=private&token=${encodeURIComponent(token)}`;
                                            window.open(viewUrl, '_blank');
                                        }
                                    } else {
                                        // 找不到笔记对象，使用基本链接
                                        const token = localStorage.getItem('token');
                                        const viewUrl = `${window.location.origin}/view-shared-note.html?id=${noteId}&mode=private&token=${encodeURIComponent(token)}`;
                                        window.open(viewUrl, '_blank');
                                    }
                                });
                            });
                        },
                        onLoadError: (error) => {
                            tagNotesList.innerHTML = `
<div class="empty-tag-notes error">
<i class="fas fa-exclamation-circle"></i>
<p>加载笔记失败: ${error.message || '未知错误'}</p>
<button class="retry-btn" onclick="showTagNotes('${tagId}')">重试</button>
</div>
`;
                        }
                    });
                }
                // 使用通用组件加载特定标签的笔记
                notesLoader.loadNotes({
                    tagId: tagId,
                    inTrash: false, // 确保不加载回收站中的笔记
                    forceRefresh: true, // 始终刷新标签笔记
                    excludeTrash: true // 额外确保排除回收站笔记
                });
                // 显示弹窗
                tagNotesModal.style.display = 'block';
            }
            // 打开笔记编辑器
            function openNoteEditor(noteId) {
                const editorModal = document.createElement('div');
                editorModal.className = 'editor-modal-container';
                editorModal.id = 'editorModal';
                editorModal.style.display = 'block';
                editorModal.innerHTML = `<iframe src="note-editor-modal.html?id=${noteId}" style="width:100%; height:100%; border:none;"></iframe>`;
                document.body.appendChild(editorModal);
            }

            // 关闭标签笔记列表弹窗

<div class="empty-tag-notes">

`;

                            notesLoader.loadNotes({

                updateTagCounts();
