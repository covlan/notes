<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回收站 - 笔记平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/note-actions-menu.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/content-header.css">
    <script src="./component/api.js"></script>
    <!-- 引入站点信息加载脚本 -->
    <script src="component/site-info.js"></script>
    <!-- 引入通用笔记加载组件 -->
    <script src="component/notes-loader.js"></script>
    <!-- 引入笔记操作菜单组件 -->
    <script src="component/note-actions-menu.js"></script>
    <!-- 引入侧边栏菜单组件 -->
    <script src="component/sidebar-menu.js"></script>
    <!-- 引入确认对话框组件 -->
    <script src="component/confirm-dialog.js"></script>
    <!-- 引入内容头部组件 -->
    <script src="component/content-header.js"></script>
    <!-- 引入提示消息组件 -->
    <script src="component/toast-message.js"></script>
</head>
<body>
    <!-- 侧边栏容器 -->
    <div id="sidebar"></div>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content view-grid" id="mainContent">
        <div class="content-header" id="contentHeader">
            <div style="display: flex; align-items: center; gap: 15px;">
                <h1 class="welcome-text">回收站</h1>
                <div class="view-toggle">
                    <button class="view-toggle-btn active" data-view="grid">
                        <i class="fas fa-th-large"></i>
                        卡片视图
                    </button>
                    <button class="view-toggle-btn" data-view="list">
                        <i class="fas fa-list"></i>
                        列表视图
                    </button>
                </div>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="trash-actions">
                    <div class="batch-action-btn restore-all-btn" id="restoreAllBtn">
                        <i class="fas fa-trash-restore"></i>
                        <span>恢复所有</span>
                    </div>
                    <div class="batch-action-btn delete-all-btn" id="emptyTrashBtn">
                        <i class="fas fa-trash"></i>
                        <span>清空回收站</span>
                    </div>
                    <button class="refresh-btn" id="refreshBtn" title="刷新">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="user-profile-container" id="user-profile-container"></div>
            </div>
        </div>
        <div class="trash-notes-container">
            <div class="trash-notes">
                <!-- 回收站笔记卡片将由 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <!-- 编辑器弹窗容器 -->
    <div class="editor-modal-container" id="editorModal"></div>

    <!-- 用户头像菜单 -->
    <div class="user-profile-menu" id="userProfileMenu"></div>
    
    <script>
        // 全局变量声明
        let restoreAllBtn, emptyTrashBtn;

        // 全局错误处理
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('全局错误:', { message, source, lineno, colno, error });
            
            // 防止页面渲染失败
            setTimeout(() => {
                const notesContainer = document.querySelector('.trash-notes');
                if (notesContainer && notesContainer.innerHTML === '') {
                    notesContainer.innerHTML = `
                        <div class="empty-trash error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>页面加载出错: ${message}</p>
                            <button class="retry-btn">重试</button>
                        </div>
                    `;
                    
                    const retryBtn = notesContainer.querySelector('.retry-btn');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', () => {
                            window.location.reload();
                        });
                    }
                }
            }, 1000);
            
            return false; // 让错误继续传播
        };

        // 初始化页面布局函数
        function initLayout() {
            console.log('初始化页面布局');
            
            // 初始化侧边栏
            const mainContent = document.getElementById('mainContent');
            if (mainContent) {
                mainContent.classList.add('with-sidebar');
            }
        }
        
        // 更新面包屑函数
        function updateBreadcrumb(title, iconClass) {
            console.log('更新面包屑:', title);
            // 查找标题元素
            const welcomeText = document.querySelector('.welcome-text');
            if (welcomeText) {
                if (iconClass) {
                    welcomeText.innerHTML = `<i class="fas ${iconClass}"></i> ${title}`;
                } else {
                    welcomeText.textContent = title;
                }
            }
        }

        // 页面初始化 - 只保留一个DOMContentLoaded事件处理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('回收站页面DOMContentLoaded事件触发');
            
            try {
                const mainContent = document.getElementById('mainContent');
                const themeToggle = document.getElementById('themeToggle');
                const body = document.body;
                // 初始化全局按钮变量
                restoreAllBtn = document.getElementById('restoreAllBtn');
                emptyTrashBtn = document.getElementById('emptyTrashBtn');
                const refreshBtn = document.getElementById('refreshBtn');
                
                // 初始化API实例
                window.api = new API();
                
                // 检查本地存储中的主题偏好
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'dark') {
                    body.classList.add('dark-mode');
                }
                
                // 切换主题
                themeToggle.addEventListener('click', () => {
                    body.classList.toggle('dark-mode');
                    const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                    localStorage.setItem('theme', theme);
                });
                
                // 初始化布局和组件
                initLayout();
                
                // 设置页面标题和面包屑
                document.title = '回收站 - 笔记应用';
                updateBreadcrumb('回收站', 'fa-trash');
                
                // 初始化侧边栏菜单
                const sidebarMenu = new SidebarMenu({
                    containerId: 'sidebar',
                    logoText: '笔记平台',
                    logoIcon: 'fas fa-book',
                    menuItems: [
                        { id: 'home', text: '我的笔记', icon: 'fas fa-home', page: 'dashboard.html' },
                        { id: 'starred', text: '收藏笔记', icon: 'fas fa-star', page: 'starred-notes.html' },
                        { id: 'categories', text: '笔记分类', icon: 'fas fa-folder', page: 'note-categories.html' },
                        { id: 'tags', text: '标签管理', icon: 'fas fa-tags', page: 'tags.html' },
                        { id: 'shared', text: '分享笔记', icon: 'fas fa-share-alt', page: 'note-share.html' },
                        { id: 'trash', text: '回收站', icon: 'fas fa-trash', active: true, page: 'trash.html' }
                    ],
                    autoNavigate: true
                });
                
                // 初始化内容头部组件
                const contentHeader = new ContentHeader({
                    containerId: 'contentHeader',
                    title: '回收站',
                    showViewToggle: false,
                    showRefreshButton: false,
                    defaultView: 'grid',
                    hideOnMobile: false,
                    actionButtons: [
                        {
                            icon: 'fas fa-trash-restore',
                            text: '恢复所有',
                            tooltip: '恢复所有笔记',
                            callback: confirmRestoreAll
                        },
                        {
                            icon: 'fas fa-trash-alt',
                            text: '清空回收站',
                            tooltip: '永久删除所有笔记',
                            callback: confirmEmptyTrash
                        }
                    ]
                });
                
                // 保存到全局对象，使其他组件可以访问
                window.contentHeader = contentHeader;
                
                // 确保主内容区域使用grid视图模式
                if (mainContent) {
                    mainContent.classList.add('view-grid');
                    mainContent.classList.remove('view-list');
                    localStorage.setItem('viewMode', 'grid');
                }
                
                // 添加按钮事件监听
                if (restoreAllBtn) {
                    restoreAllBtn.addEventListener('click', confirmRestoreAll);
                }
                if (emptyTrashBtn) {
                    emptyTrashBtn.addEventListener('click', confirmEmptyTrash);
                }
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => loadTrashNotes(true));
                }
                
                // 加载回收站笔记
                loadTrashNotes();
            } catch (error) {
                console.error('回收站页面初始化失败:', error);
                // 显示错误信息
                const notesContainer = document.querySelector('.trash-notes');
                if (notesContainer) {
                    notesContainer.innerHTML = `
                        <div class="empty-trash error">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>初始化失败: ${error.message || '未知错误'}</p>
                            <button class="retry-btn">重试</button>
                        </div>
                    `;
                    
                    const retryBtn = notesContainer.querySelector('.retry-btn');
                    if (retryBtn) {
                        retryBtn.addEventListener('click', () => {
                            window.location.reload();
                        });
                    }
                }
            }
        });

        // 监听笔记更新事件
        window.addEventListener('storage', function(event) {
            if (event.key === 'notes_updated') {
                console.log('检测到笔记更新，刷新回收站');
                loadTrashNotes(true);
            }
        });

        // 初始化通用笔记加载组件实例
        let notesLoader = null;

        // 处理回收站笔记加载成功
        function handleTrashNotesLoaded(notes, options) {
            console.log('回收站笔记加载成功:', notes.length, '条笔记');
            
            // 获取回收站容器
            const trashContainer = document.querySelector('.trash-notes');
            if (!trashContainer) {
                console.error('找不到回收站容器元素');
                return;
            }
            
            // 如果API返回零条笔记，但本地存储中有回收站笔记，使用本地存储
            if (notes.length === 0) {
                console.log('API返回空回收站，尝试从本地加载回收站笔记');
                
                // 从localStorage和专用trash_notes_cache缓存中检查
                const localNotes = JSON.parse(localStorage.getItem('notes') || '[]');
                const localTrashNotes = localNotes.filter(note => note.inTrash === true);
                
                // 尝试从专用回收站缓存获取
                const trashedNotesCache = JSON.parse(localStorage.getItem('trash_notes_cache') || '[]');
                
                // 选择有更多笔记的来源
                let sourceToUse = localTrashNotes;
                let sourceDesc = '本地存储';
                if (trashedNotesCache.length > localTrashNotes.length) {
                    sourceToUse = trashedNotesCache;
                    sourceDesc = '专用回收站缓存';
                    console.log(`使用${sourceDesc}中的${trashedNotesCache.length}条笔记`);
                } else {
                    console.log(`使用${sourceDesc}中的${localTrashNotes.length}条回收站笔记`);
                }
                
                if (sourceToUse.length > 0) {
                    console.log(`API返回空回收站，但${sourceDesc}有${sourceToUse.length}条回收站笔记`);
                    
                    // 使用renderTrashNote函数而不是renderTrashNotes
                    renderTrashNote(sourceToUse, trashContainer);
                    
                    // 尝试更新API缓存
                    try {
                        if (window.api && typeof window.api.updateTrashCache === 'function') {
                            console.log('更新回收站API缓存');
                            sourceToUse.forEach(note => window.api.updateTrashCache(note.id || note._id));
                        }
                    } catch (e) {
                        console.error('更新回收站缓存失败:', e);
                    }
                    
                    return;
                }
            }
            
            // 正常渲染笔记
            console.log('使用API返回的回收站笔记进行渲染');
            renderTrashNote(notes, trashContainer);
        }
        
        // 创建一个renderTrashNotes函数作为renderTrashNote的别名
        function renderTrashNotes(notes) {
            const trashContainer = document.querySelector('.trash-notes');
            renderTrashNote(notes, trashContainer);
        }
        
        // 处理回收站笔记加载错误
        function handleTrashNotesError(error) {
            console.error('回收站笔记加载失败:', error);
            const trashContainer = document.querySelector('.trash-notes');
            
            trashContainer.innerHTML = `
                <div class="empty-trash error">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>加载回收站失败: ${error.message || '未知错误'}</p>
                    <button class="retry-btn">重试</button>
                </div>
            `;
            
            // 添加重试按钮事件
            const retryBtn = trashContainer.querySelector('.retry-btn');
            if (retryBtn) {
                retryBtn.addEventListener('click', () => {
                    loadTrashNotes(true);
                });
            }
        }

        // 恢复笔记
        function restoreNote(noteId) {
            if (!noteId) {
                ToastMessage.error('笔记ID不存在');
                return;
            }
            
            // 首先尝试使用restoreNoteFromTrash方法
            const restoreNotePromise = api.restoreNoteFromTrash 
                ? api.restoreNoteFromTrash(noteId) 
                : api.restoreNote(noteId);
            
            restoreNotePromise
                .then(response => {
                    if (response && response.success) {
                        // 重新加载回收站
                        loadTrashNotes(true);
                        
                        // 使用标志防止显示重复提示
                        if (!window._noteRestoreToastShown) {
                            window._noteRestoreToastShown = true;
                            ToastMessage.success('笔记已恢复');
                            
                            // 2秒后重置标志，允许下一次操作显示提示
                            setTimeout(() => {
                                window._noteRestoreToastShown = false;
                            }, 2000);
                        }
                        
                        // 更新本地存储中的笔记状态
                        const allNotes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const noteIndex = allNotes.findIndex(n => (n.id === noteId || n._id === noteId));
                        if (noteIndex !== -1) {
                            allNotes[noteIndex].inTrash = false;
                            delete allNotes[noteIndex].deletedAt;
                            localStorage.setItem('notes', JSON.stringify(allNotes));
                        }
                        
                        // 清除笔记缓存
                        localStorage.removeItem('notes_cache');
                        localStorage.removeItem('notes_cache_timestamp');
                        localStorage.removeItem('trash_notes_cache');
                        localStorage.removeItem('trash_notes_timestamp');
                        
                        // 触发笔记更新事件
                        localStorage.setItem('notes_updated', Date.now().toString());
                    } else {
                        throw new Error(response?.message || '恢复笔记失败');
                    }
                })
                .catch(error => {
                    console.error('恢复笔记失败:', error);
                    
                    // 如果API调用失败，尝试在本地恢复笔记
                    if (error.message.includes('404') || error.message.includes('不存在')) {
                        console.log('API恢复失败，尝试在本地恢复笔记');
                        const allNotes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const noteIndex = allNotes.findIndex(n => (n.id === noteId || n._id === noteId));
                        
                        if (noteIndex !== -1) {
                            allNotes[noteIndex].inTrash = false;
                            delete allNotes[noteIndex].deletedAt;
                            localStorage.setItem('notes', JSON.stringify(allNotes));
                            
                            // 触发笔记更新事件
                            localStorage.setItem('notes_updated', Date.now().toString());
                            
                            // 重新加载回收站
                            loadTrashNotes(true);
                            
                            // 使用标志防止显示重复提示
                            if (!window._noteRestoreToastShown) {
                                window._noteRestoreToastShown = true;
                                ToastMessage.success('笔记已在本地恢复');
                                
                                // 2秒后重置标志，允许下一次操作显示提示
                                setTimeout(() => {
                                    window._noteRestoreToastShown = false;
                                }, 2000);
                            }
                            return;
                        }
                    }
                    
                    // 显示错误信息
                    ToastMessage.error(`恢复失败: ${error.message}`);
                });
        }

        // 永久删除笔记
        function deleteNote(noteId) {
            if (!noteId) {
                showToast('笔记ID不存在', 'error');
                return;
            }
            
            ConfirmDialog.danger('永久删除确认', '确定要永久删除这个笔记吗？此操作无法撤销！', function(confirmed) {
                if (confirmed) {
                    api.deleteNotePermanently(noteId)
                        .then(response => {
                            if (response && response.success) {
                                // 重新加载回收站
                                loadTrashNotes(true);
                                
                                // 使用标志防止显示重复提示
                                if (!window._noteDeleteToastShown) {
                                    window._noteDeleteToastShown = true;
                                    showToast('笔记已永久删除', 'success');
                                    
                                    // 2秒后重置标志，允许下一次操作显示提示
                                    setTimeout(() => {
                                        window._noteDeleteToastShown = false;
                                    }, 2000);
                                }
                            } else {
                                throw new Error(response.message || '永久删除笔记失败');
                            }
                        })
                        .catch(error => {
                            console.error('永久删除笔记失败:', error);
                            showToast(`删除失败: ${error.message}`, 'error');
                        });
                }
            });
        }
        
        // 显示提示消息
        function showToast(message, type = 'success', duration = 3000) {
            // 使用通用Toast组件替代原有实现
            ToastMessage[type](message, { duration });
        }

        // 加载回收站笔记列表
        function loadTrashNotes(forceRefresh = false) {
            console.log('开始加载回收站笔记，forceRefresh:', forceRefresh);
            
            // 初始化NotesLoader实例
            if (!notesLoader) {
                console.log('初始化NotesLoader实例');
                notesLoader = new NotesLoader({
                    containerSelector: '.trash-notes',
                    apiClient: window.api,
                    onLoadSuccess: handleTrashNotesLoaded,
                    onLoadError: handleTrashNotesError,
                    renderFunction: renderTrashNote,
                    actionsConfig: {
                        showMoreButton: false,
                        additionalButtons: [
                            {
                                text: '恢复',
                                className: 'restore-btn',
                                icon: 'fas fa-trash-restore',
                                action: 'restore',
                                onClick: restoreNote
                            },
                            {
                                text: '删除',
                                className: 'delete-btn',
                                icon: 'fas fa-trash-alt',
                                action: 'delete',
                                onClick: deleteNote
                            }
                        ]
                    }
                });
            }
            
            console.log('调用notesLoader.loadNotes获取回收站笔记');
            // 使用通用组件加载回收站笔记
            notesLoader.loadNotes({
                inTrash: true,
                forceRefresh: forceRefresh,
                fallbackToLocalStorage: true,  // 启用本地存储回退，确保API失败时仍能显示笔记
                viewMode: 'grid'  // 明确指定使用grid卡片视图
            });
        }

        // 添加 loadDeletedNotes 作为 loadTrashNotes 的别名
        function loadDeletedNotes(forceRefresh = false) {
            console.log('loadDeletedNotes 被调用，转发到 loadTrashNotes');
            return loadTrashNotes(forceRefresh);
        }

        // 自定义渲染函数，添加按钮和样式
        function renderTrashNote(notes, trashContainer) {
            console.log(`renderTrashNote被调用，笔记数量:`, notes?.length);
            
            // 安全检查
            if (!trashContainer) {
                console.error('找不到回收站容器');
                trashContainer = document.querySelector('.trash-notes');
                if (!trashContainer) {
                    console.error('无法找到回收站容器元素');
                    return;
                }
            }
            
            trashContainer.innerHTML = '';
            
            if (!notes || notes.length === 0) {
                console.log('没有回收站笔记可显示');
                trashContainer.innerHTML = `
                    <div class="empty-trash">
                        <i class="fas fa-trash"></i>
                        <p>回收站是空的</p>
                    </div>
                `;
                return;
            }
            
            console.log('开始渲染回收站笔记');
            notes.forEach(note => {
                try {
                    const noteCard = document.createElement('div');
                    noteCard.className = 'note-card trash-note';
                    noteCard.dataset.id = note.id || note._id;
                    
                    const noteTitle = document.createElement('div');
                    noteTitle.className = 'note-title';
                    noteTitle.textContent = note.title || '无标题笔记';
                    noteCard.appendChild(noteTitle);
                    
                    const noteContent = document.createElement('div');
                    noteContent.className = 'note-content';
                    
                    // 安全检查notesLoader
                    if (notesLoader && typeof notesLoader.getContentPreview === 'function') {
                        noteContent.textContent = notesLoader.getContentPreview(note.content || '');
                    } else {
                        // 降级处理，简单截取内容
                        noteContent.textContent = (note.content || '').slice(0, 150) + (note.content && note.content.length > 150 ? '...' : '');
                    }
                    noteCard.appendChild(noteContent);
                    
                    const noteFooter = document.createElement('div');
                    noteFooter.className = 'note-footer';
                    
                    const noteDate = document.createElement('div');
                    noteDate.className = 'note-date';
                    
                    // 安全检查notesLoader的formatDate方法
                    let dateText;
                    if (notesLoader && typeof notesLoader.formatDate === 'function') {
                        dateText = notesLoader.formatDate(note.deletedAt || note.updatedAt || note.createdAt);
                    } else {
                        // 降级处理，显示简单的日期
                        const date = new Date(note.deletedAt || note.updatedAt || note.createdAt);
                        dateText = date.toLocaleDateString();
                    }
                    
                    noteDate.innerHTML = `<i class="fas fa-clock"></i> ${dateText}`;
                    noteFooter.appendChild(noteDate);
                    
                    noteCard.appendChild(noteFooter);
                    
                    // 添加操作按钮
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'trash-note-actions';
                    
                    // 恢复按钮
                    const restoreBtn = document.createElement('button');
                    restoreBtn.className = 'restore-btn';
                    restoreBtn.innerHTML = '<i class="fas fa-trash-restore"></i> 恢复';
                    restoreBtn.dataset.id = note.id || note._id;
                    restoreBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        restoreNote(note.id || note._id);
                    });
                    actionsDiv.appendChild(restoreBtn);
                    
                    // 永久删除按钮
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i> 删除';
                    deleteBtn.dataset.id = note.id || note._id;
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteNote(note.id || note._id);
                    });
                    actionsDiv.appendChild(deleteBtn);
                    
                    noteCard.appendChild(actionsDiv);
                    trashContainer.appendChild(noteCard);
                } catch (err) {
                    console.error('渲染笔记时出错:', err, note);
                }
            });
            
            console.log('回收站笔记渲染完成');
        }

        // 显示自定义确认框
        function showCustomConfirm(title, message, callback) {
            ConfirmDialog.danger(title, message, callback);
        }
        
        // 确认恢复所有笔记函数
        function confirmRestoreAll() {
            restoreAllNotes();
        }
        
        // 确认清空回收站函数
        function confirmEmptyTrash() {
            emptyTrash();
        }
        
        // 恢复所有笔记
        function restoreAllNotes() {
            showCustomConfirm('确认恢复', '确定要恢复所有笔记吗？', function(confirmed) {
                if (confirmed) {
                    try {
                        // 获取回收站中的所有笔记
                        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const trashNotes = notes.filter(note => note.inTrash === true);
                        
                        if (trashNotes.length === 0) {
                            showToast('回收站中没有笔记可恢复', 'info');
                            return;
                        }
                        
                        // 显示加载状态
                        restoreAllBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 恢复中...';
                        restoreAllBtn.disabled = true;
                        
                        // 如果有API可用，尝试通过API恢复笔记
                        if (typeof api !== 'undefined') {
                            let successCount = 0;
                            
                            // 逐个恢复笔记，以适应后端API设计
                            const restorePromises = trashNotes.map(note => {
                                const noteId = note.id || note._id;
                                return api.restoreNoteFromTrash(noteId)
                                    .then(() => {
                                        successCount++;
                                    })
                                    .catch(error => {
                                        console.error(`恢复笔记 ${noteId} 失败:`, error);
                                    });
                            });
                            
                            Promise.all(restorePromises).then(() => {
                                // 清除所有缓存
                                localStorage.removeItem('notes_cache');
                                localStorage.removeItem('notes_cache_timestamp');
                                localStorage.removeItem('trash_notes_cache');
                                localStorage.removeItem('trash_notes_timestamp');
                                
                                // 本地数据同步
                                const allNotes = JSON.parse(localStorage.getItem('notes') || '[]');
                                
                                allNotes.forEach(note => {
                                    if (note.inTrash) {
                                        note.inTrash = false;
                                        delete note.deletedAt;
                                    }
                                });
                                
                                localStorage.setItem('notes', JSON.stringify(allNotes));
                                
                                // 触发笔记更新事件
                                localStorage.setItem('notes_updated', Date.now().toString());
                                
                                // 显示成功提示
                                if (successCount > 0) {
                                    showToast(`成功恢复 ${successCount} 个笔记`, 'success');
                                } else {
                                    showToast('没有笔记被恢复', 'info');
                                }
                                
                                // 强制刷新回收站列表
                                loadTrashNotes(true);
                                
                                // 恢复按钮状态
                                restoreAllBtn.innerHTML = '<i class="fas fa-trash-restore"></i><span>恢复所有</span>';
                                restoreAllBtn.disabled = false;
                            });
                        } else {
                            // 仅在本地恢复笔记
                            notes.forEach(note => {
                                if (note.inTrash) {
                                    note.inTrash = false;
                                    delete note.deletedAt;
                                }
                            });
                            localStorage.setItem('notes', JSON.stringify(notes));
                            
                            // 清除所有缓存
                            localStorage.removeItem('notes_cache');
                            localStorage.removeItem('notes_cache_timestamp');
                            localStorage.removeItem('trash_notes_cache');
                            localStorage.removeItem('trash_notes_timestamp');
                            
                            // 触发笔记更新事件
                            localStorage.setItem('notes_updated', Date.now().toString());
                            
                            showToast('笔记已在本地恢复', 'info');
                            
                            // 强制刷新回收站列表
                            loadTrashNotes(true);
                            
                            // 恢复按钮状态
                            restoreAllBtn.innerHTML = '<i class="fas fa-trash-restore"></i><span>恢复所有</span>';
                            restoreAllBtn.disabled = false;
                        }
                    } catch (error) {
                        console.error('恢复所有笔记失败:', error);
                        showToast(`恢复失败: ${error.message}`, 'error');
                        
                        // 恢复按钮状态
                        restoreAllBtn.innerHTML = '<i class="fas fa-trash-restore"></i><span>恢复所有</span>';
                        restoreAllBtn.disabled = false;
                    }
                }
            });
        }

        // 清空回收站
        function emptyTrash() {
            showCustomConfirm('清空回收站', '确定要清空回收站吗？此操作将永久删除所有回收站中的笔记，不可恢复！', function(confirmed) {
                if (confirmed) {
                    try {
                        // 获取回收站中的所有笔记
                        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const trashNotes = notes.filter(note => note.inTrash === true);
                        
                        if (trashNotes.length === 0) {
                            showToast('回收站已经是空的', 'info');
                            return;
                        }
                        
                        // 显示加载状态
                        emptyTrashBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 清空中...';
                        emptyTrashBtn.disabled = true;
                        
                        // 如果有API可用，尝试通过API删除笔记
                        if (typeof api !== 'undefined') {
                            let successCount = 0;
                            
                            // 逐个删除笔记，以适应后端API设计
                            const deletePromises = trashNotes.map(note => {
                                const noteId = note.id || note._id;
                                return api.deleteNotePermanently(noteId)
                                    .then(() => {
                                        successCount++;
                                    })
                                    .catch(error => {
                                        console.error(`删除笔记 ${noteId} 失败:`, error);
                                    });
                            });
                            
                            Promise.all(deletePromises).then(() => {
                                // 清除所有缓存
                                localStorage.removeItem('notes_cache');
                                localStorage.removeItem('notes_cache_timestamp');
                                localStorage.removeItem('trash_notes_cache');
                                localStorage.removeItem('trash_notes_timestamp');
                                
                                // 本地数据同步
                                const allNotes = JSON.parse(localStorage.getItem('notes') || '[]');
                                const remainingNotes = allNotes.filter(note => !note.inTrash);
                                localStorage.setItem('notes', JSON.stringify(remainingNotes));
                                
                                // 触发笔记更新事件
                                localStorage.setItem('notes_updated', Date.now().toString());
                                
                                // 清空回收站UI并显示空状态
                                loadTrashNotes(true);
                                
                                // 显示成功提示
                                if (successCount > 0) {
                                    showToast(`成功删除 ${successCount} 个笔记`, 'success');
                                } else {
                                    showToast('没有笔记被删除', 'info');
                                }
                                
                                // 恢复按钮状态
                                emptyTrashBtn.innerHTML = '<i class="fas fa-trash"></i><span>清空回收站</span>';
                                emptyTrashBtn.disabled = false;
                            });
                        } else {
                            // 仅在本地删除笔记
                            const remainingNotes = notes.filter(note => !note.inTrash);
                            localStorage.setItem('notes', JSON.stringify(remainingNotes));
                            
                            // 清除所有缓存
                            localStorage.removeItem('notes_cache');
                            localStorage.removeItem('notes_cache_timestamp');
                            localStorage.removeItem('trash_notes_cache');
                            localStorage.removeItem('trash_notes_timestamp');
                            
                            // 触发笔记更新事件
                            localStorage.setItem('notes_updated', Date.now().toString());
                            
                            // 更新UI
                            loadTrashNotes(true);
                            
                            showToast('回收站已清空', 'success');
                            
                            // 恢复按钮状态
                            emptyTrashBtn.innerHTML = '<i class="fas fa-trash"></i><span>清空回收站</span>';
                            emptyTrashBtn.disabled = false;
                        }
                    } catch (error) {
                        console.error('清空回收站失败:', error);
                        showToast(`清空失败: ${error.message}`, 'error');
                        
                        // 恢复按钮状态
                        emptyTrashBtn.innerHTML = '<i class="fas fa-trash"></i><span>清空回收站</span>';
                        emptyTrashBtn.disabled = false;
                    }
                }
            });
        }
