<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记分类 - 笔记平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/categories.css">
    <link rel="stylesheet" href="css/content-header.css">
    <script src="./component/api.js"></script>
    <!-- 引入站点信息加载脚本 -->
    <script src="component/site-info.js"></script>
    <!-- 引入通用笔记加载组件 -->
    <script src="component/notes-loader.js"></script>
    <!-- 引入侧边栏菜单组件 -->
    <script src="component/sidebar-menu.js"></script>
    <!-- 引入确认对话框组件 -->
    <script src="component/confirm-dialog.js"></script>
    <!-- 引入提示消息组件 -->
    <script src="component/toast-message.js"></script>
    <!-- 引入内容头部组件 -->
    <script src="component/content-header.js"></script>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 侧边栏容器 -->
    <div id="sidebar"></div>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <div class="content-header" id="contentHeader">
            <!-- 将由ContentHeader组件动态生成 -->
        </div>
        <div class="categories-container">
            <!-- 分类列表将由 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 移动端新增分类按钮 -->
    <div class="mobile-add-btn" id="mobileAddCategoryBtn">
        <i class="fas fa-plus"></i>
    </div>

    <!-- 分类编辑弹窗 -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">新建分类</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="categoryName">分类名称</label>
                    <input type="text" id="categoryName" placeholder="请输入分类名称">
                </div>
                <div class="form-group">
                    <label for="categoryDesc">分类描述</label>
                    <textarea id="categoryDesc" placeholder="请输入分类描述（选填）"></textarea>
                </div>
                <div class="form-group">
                    <label>分类颜色</label>
                    <div class="color-options">
                        <div class="color-option selected" data-color="#1a73e8" style="background-color: #1a73e8;"></div>
                        <div class="color-option" data-color="#4285f4" style="background-color: #4285f4;"></div>
                        <div class="color-option" data-color="#34a853" style="background-color: #34a853;"></div>
                        <div class="color-option" data-color="#fbbc05" style="background-color: #fbbc05;"></div>
                        <div class="color-option" data-color="#ea4335" style="background-color: #ea4335;"></div>
                        <div class="color-option" data-color="#9c27b0" style="background-color: #9c27b0;"></div>
                        <div class="color-option" data-color="#3f51b5" style="background-color: #3f51b5;"></div>
                        <div class="color-option" data-color="#009688" style="background-color: #009688;"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">取消</button>
                <button class="save-btn" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 分类笔记列表弹窗 -->
    <div class="modal" id="categoryNotesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="categoryNotesTitle">分类笔记</h2>
                <button class="close-btn" id="closeCategoryNotesModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="category-notes-list">
                    <!-- 分类下的笔记将由 JavaScript 动态生成 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="backToCategoriesBtn">返回分类列表</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 确保API实例已初始化
            if (!window.api) {
                window.api = new API();
            }
            
            const mainContent = document.getElementById('mainContent');
            const themeToggle = document.getElementById('themeToggle');
            const newCategoryBtn = document.getElementById('newCategoryBtn');
            const categoryModal = document.getElementById('categoryModal');
            const closeModal = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveBtn = document.getElementById('saveBtn');
            const categoryNameInput = document.getElementById('categoryName');
            const categoryDescriptionInput = document.getElementById('categoryDesc');
            const modalTitle = document.getElementById('modalTitle');
            const body = document.body;
            
            // 检查本地存储中的主题偏好
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }

            // 切换主题
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                
                // 通知编辑器窗口更新主题，如果有打开的话
                const editorFrame = document.querySelector('#editorModal iframe');
                if (editorFrame && editorFrame.contentWindow) {
                    editorFrame.contentWindow.postMessage({ type: 'themeChanged', theme }, '*');
                }
            });
            
            // 初始化侧边栏菜单
            const sidebarMenu = new SidebarMenu({
                containerId: 'sidebar',
                logoText: '笔记平台',
                logoIcon: 'fas fa-book',
                menuItems: [
                    { id: 'home', text: '我的笔记', icon: 'fas fa-home', page: 'dashboard.html' },
                    { id: 'starred', text: '收藏笔记', icon: 'fas fa-star', page: 'starred-notes.html' },
                    { id: 'categories', text: '笔记分类', icon: 'fas fa-folder', active: true, page: 'note-categories.html' },
                    { id: 'tags', text: '标签管理', icon: 'fas fa-tags', page: 'tags.html' },
                    { id: 'shared', text: '分享笔记', icon: 'fas fa-share-alt', page: 'note-share.html' },
                    { id: 'trash', text: '回收站', icon: 'fas fa-trash', page: 'trash.html' }
                ],
                autoNavigate: true
            });
            
            // 初始化内容头部组件
            const contentHeader = new ContentHeader({
                containerId: 'contentHeader',
                title: '笔记分类',
                showViewToggle: false,
                showRefreshButton: true,
                hideOnMobile: false,
                actionButtons: [
                    {
                        icon: 'fas fa-plus',
                        text: '新建分类',
                        tooltip: '创建新分类',
                        callback: function() {
                            // 打开分类创建弹窗
                            createCategory();
                        }
                    }
                ],
                onRefresh: loadCategories
            });
            
            // 处理移动端content-header的隐藏
            const headerElement = document.getElementById('contentHeader');
            if (headerElement) {
                // 初始检查
                function hideContentHeaderOnMobile() {
                    if (window.innerWidth <= 480) {
                        headerElement.style.display = 'none';
                    } else {
                        headerElement.style.display = 'flex';
                    }
                }
                
                // 初始检查
                hideContentHeaderOnMobile();
                
                // 页面加载和窗口大小改变时检查
                window.addEventListener('load', hideContentHeaderOnMobile);
                window.addEventListener('resize', hideContentHeaderOnMobile);
                
                // 确保在DOM加载完成后再次检查
                document.addEventListener('DOMContentLoaded', hideContentHeaderOnMobile);
            }

            // 加载分类列表
            function loadCategories() {
                const categoriesContainer = document.querySelector('.categories-container');
                
                // 显示加载状态
                categoriesContainer.innerHTML = `
                    <div class="loading-categories">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载分类中...</p>
                    </div>
                `;
                
                // 先尝试从API获取分类
                if (typeof api !== 'undefined') {
                    api.getCategories()
                        .then(response => {
                            if (response && response.success && response.categories) {
                                // API请求成功
                                const categories = response.categories;
                                // 保存到本地
                                localStorage.setItem('categories', JSON.stringify(categories));
                                // 渲染分类
                                renderCategories(categories);
                            } else {
                                throw new Error('获取分类失败');
                            }
                        })
                        .catch(error => {
                            console.error('API获取分类失败:', error);
                            // 回退到本地存储
                            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                            renderCategories(categories);
                        });
                } else {
                    // 如果API对象不存在，使用本地存储
                    const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                    renderCategories(categories);
                }
            }
            
            // 渲染分类列表
            function renderCategories(categories) {
                const categoriesContainer = document.querySelector('.categories-container');
                
                if (categories.length === 0) {
                    categoriesContainer.innerHTML = `
                        <div class="empty-categories">
                            <i class="fas fa-folder-open"></i>
                            <p>暂无分类</p>
                        </div>
                    `;
                    return;
                }
                
                categoriesContainer.innerHTML = categories.map(category => `
                    <div class="category-card" data-id="${category._id || category.id}">
                        <div class="category-header">
                            <div class="category-color" style="background-color: ${category.color || '#1a73e8'}"></div>
                            <h3 class="category-name">${category.name}</h3>
                            <span class="category-count">${category.count || 0} 个笔记</span>
                        </div>
                        <p class="category-description">${category.description || '暂无描述'}</p>
                        <div class="category-actions">
                            <button class="edit-category-btn" data-id="${category._id || category.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-category-btn" data-id="${category._id || category.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');

                // 更新分类点击事件
                document.querySelectorAll('.category-card').forEach(card => {
                    const editBtn = card.querySelector('.edit-category-btn');
                    const deleteBtn = card.querySelector('.delete-category-btn');
                    
                    // 点击分类卡片显示该分类下的笔记
                    card.addEventListener('click', (e) => {
                        if (!e.target.closest('.edit-category-btn') && !e.target.closest('.delete-category-btn')) {
                            showCategoryNotes(card.dataset.id);
                        }
                    });
                    
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        editCategory(card.dataset.id);
                    });

                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        confirmDeleteCategory(card.dataset.id, card.querySelector('.category-name').textContent);
                    });
                });
            }

            // 打开分类编辑弹窗
            function openCategoryModal(categoryId = null) {
                const category = categoryId ? JSON.parse(localStorage.getItem('categories') || '[]').find(c => c.id === categoryId) : null;
                
                modalTitle.textContent = category ? '编辑分类' : '新建分类';
                categoryNameInput.value = category ? category.name : '';
                categoryDescriptionInput.value = category ? category.description || '' : '';
                
                // 设置选中的颜色
                const selectedColor = category ? category.color || '#1a73e8' : '#1a73e8';
                document.querySelectorAll('.color-option').forEach(option => {
                    if (option.dataset.color === selectedColor) {
                        option.classList.add('selected');
                    } else {
                        option.classList.remove('selected');
                    }
                });
                
                categoryModal.style.display = 'block';
                categoryModal.dataset.categoryId = categoryId || '';
            }

            // 关闭分类编辑弹窗
            function closeCategoryModal() {
                categoryModal.style.display = 'none';
                categoryNameInput.value = '';
                categoryDescriptionInput.value = '';
                categoryModal.dataset.categoryId = '';
            }

            // 编辑分类
            function editCategory(categoryId) {
                openCategoryModal(categoryId);
            }

            // 删除分类
            function deleteCategory(categoryId) {
                // 显示Loading状态
                const loadingToast = showToast('正在删除分类...', 'info');
                
                // 先尝试使用API删除
                if (typeof api !== 'undefined') {
                    api.deleteCategory(categoryId)
                        .then(response => {
                            if (response && response.success) {
                                // API删除成功
                                removeToast(loadingToast);
                                showToast('分类已删除', 'success');
                                
                                // 更新本地存储
                                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                                const updatedCategories = categories.filter(category => 
                                    category.id !== categoryId && category._id !== categoryId
                                );
                                localStorage.setItem('categories', JSON.stringify(updatedCategories));
                                
                                // 更新笔记中的分类引用
                                updateNotesAfterCategoryDelete(categoryId);
                                
                                // 刷新显示
                                loadCategories();
                            } else {
                                throw new Error('删除分类失败');
                            }
                        })
                        .catch(error => {
                            console.error('API删除分类失败:', error);
                            removeToast(loadingToast);
                            
                            // 回退到本地删除
                            ConfirmDialog.confirm('本地删除', 'API删除失败，是否在本地删除该分类？', function(confirmed) {
                                if (confirmed) {
                                    deleteCategoryLocally(categoryId);
                                } else {
                                    showToast('删除操作已取消', 'info');
                                }
                            });
                        });
                } else {
                    // API不可用，直接本地删除
                    removeToast(loadingToast);
                    deleteCategoryLocally(categoryId);
                }
            }
            
            // 本地删除分类
            function deleteCategoryLocally(categoryId) {
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                
                // 从分类列表中删除
                const updatedCategories = categories.filter(category => 
                    category.id !== categoryId && category._id !== categoryId
                );
                localStorage.setItem('categories', JSON.stringify(updatedCategories));
                
                // 更新笔记中的分类引用
                updateNotesAfterCategoryDelete(categoryId);
                
                // 显示成功消息
                showToast('分类已在本地删除', 'success');
                
                // 刷新显示
                loadCategories();
            }
            
            // 更新笔记中的分类引用
            function updateNotesAfterCategoryDelete(categoryId) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                let updated = false;
                
                notes.forEach(note => {
                    if (note.categoryId === categoryId) {
                        note.categoryId = null;
                        updated = true;
                    }
                });
                
                if (updated) {
                    localStorage.setItem('notes', JSON.stringify(notes));
                }
            }

            // 保存分类
            function saveCategory() {
                const name = categoryNameInput.value.trim();
                const description = categoryDescriptionInput.value.trim();
                
                // 添加对颜色选择器的安全检查
                let color = '#1a73e8'; // 默认颜色
                const selectedColorOption = document.querySelector('.color-option.selected');
                if (selectedColorOption) {
                    color = selectedColorOption.dataset.color;
                }
                
                if (!name) {
                    ToastMessage.error('请填写分类名称');
                    return;
                }
                
                // 显示Loading状态
                const loadingToast = showToast('正在保存分类...', 'info');
                
                const categoryId = categoryModal.dataset.categoryId;
                const categoryData = {
                    name,
                    description,
                    color
                };
                
                // 尝试使用API保存
                if (typeof api !== 'undefined') {
                    const apiPromise = categoryId
                        ? api.updateCategory(categoryId, categoryData)
                        : api.createCategory(categoryData);
                    
                    apiPromise
                        .then(response => {
                            if (response && response.success) {
                                // API保存成功
                                removeToast(loadingToast);
                                showToast(categoryId ? '分类已更新' : '分类已创建', 'success');
                                
                                // 更新本地存储中的分类
                                saveCategoryToLocalStorage(
                                    categoryId, 
                                    response.category || categoryData
                                );
                                
                                // 关闭弹窗并刷新列表
                                closeCategoryModal();
                                loadCategories();
                            } else {
                                throw new Error('保存分类失败');
                            }
                        })
                        .catch(error => {
                            console.error('API保存分类失败:', error);
                            removeToast(loadingToast);
                            
                            // 回退到本地保存
                            ConfirmDialog.confirm('本地保存', 'API保存失败，是否保存到本地？', function(confirmed) {
                                if (confirmed) {
                                    saveCategoryLocally(categoryId, categoryData);
                                } else {
                                    showToast('保存操作已取消', 'info');
                                }
                            });
                        });
                } else {
                    // API不可用，直接本地保存
                    removeToast(loadingToast);
                    saveCategoryLocally(categoryId, categoryData);
                }
            }
            
            // 保存分类到本地存储
            function saveCategoryToLocalStorage(categoryId, categoryData) {
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                
                if (categoryId) {
                    // 更新现有分类
                    const categoryIndex = categories.findIndex(c => 
                        c.id === categoryId || c._id === categoryId
                    );
                    
                    if (categoryIndex !== -1) {
                        // 保留原有的属性，如count
                        categories[categoryIndex] = {
                            ...categories[categoryIndex],
                            ...categoryData,
                            updatedAt: new Date().toISOString()
                        };
                        
                        // 确保id和_id一致性
                        if (categoryData._id && !categories[categoryIndex].id) {
                            categories[categoryIndex].id = categoryData._id;
                        } else if (categoryData.id && !categories[categoryIndex]._id) {
                            categories[categoryIndex]._id = categoryData.id;
                        }
                    }
                } else {
                    // 创建新分类
                    const newCategory = {
                        ...categoryData,
                        id: categoryData._id || categoryData.id || Date.now().toString(),
                        count: 0,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    
                    // 确保同时有id和_id
                    if (newCategory._id && !newCategory.id) {
                        newCategory.id = newCategory._id;
                    } else if (newCategory.id && !newCategory._id) {
                        newCategory._id = newCategory.id;
                    }
                    
                    categories.push(newCategory);
                }
                
                localStorage.setItem('categories', JSON.stringify(categories));
            }
            
            // 本地保存分类
            function saveCategoryLocally(categoryId, categoryData) {
                saveCategoryToLocalStorage(categoryId, categoryData);
                updateCategoryCounts();
                closeCategoryModal();
                loadCategories();
                showToast(categoryId ? '分类已在本地更新' : '分类已在本地创建', 'success');
            }
            
            // 显示提示消息
            function showToast(message, type = 'success') {
                // 使用通用Toast组件替代原有实现
                ToastMessage[type](message);
            }
            
            // 兼容旧的removeToast函数
            function removeToast(toast) {
                // 不需要实际操作，ToastMessage组件会自动处理
            }

            // 初始化和缓存通用笔记加载组件实例
            let notesLoader = null;
            
            // 显示分类笔记弹窗
            function showCategoryNotes(categoryId) {
                const categoryNotesModal = document.getElementById('categoryNotesModal');
                const categoryNotesTitle = document.getElementById('categoryNotesTitle');
                const categoryNotesList = document.querySelector('.category-notes-list');
                
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                const category = categories.find(c => c.id === categoryId || c._id === categoryId);
                
                if (!category) {
                    showToast('找不到该分类信息', 'error');
                    return;
                }
                
                categoryNotesTitle.textContent = `${category.name} - 笔记列表`;
                
                // 显示加载状态
                categoryNotesList.innerHTML = `
                    <div class="loading-notes">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载分类笔记中...</p>
                    </div>
                `;
                
                // 初始化NotesLoader实例
                if (!notesLoader) {
                    notesLoader = new NotesLoader({
                        containerSelector: '.category-notes-list',
                        apiClient: window.api,
                        onLoadSuccess: (notes) => {
                            console.log(`分类 ${category.name} 的笔记加载成功:`, notes.length, '条笔记');
                            
                            // 为笔记添加点击事件
                            document.querySelectorAll('.note-card').forEach(noteCard => {
                                noteCard.addEventListener('click', () => {
                                    const noteId = noteCard.dataset.id;
                                    // 关闭当前modal
                                    categoryNotesModal.style.display = 'none';
                                    // 打开笔记编辑器
                                    openNoteEditor(noteId);
                                });
                            });
                        },
                        onLoadError: (error) => {
                            console.error(`分类 ${category.name} 的笔记加载失败:`, error);
                            categoryNotesList.innerHTML = `
                                <div class="empty-category-notes error">
                                    <i class="fas fa-exclamation-circle"></i>
                                    <p>加载笔记失败: ${error.message || '未知错误'}</p>
                                    <button class="retry-btn" onclick="showCategoryNotes('${categoryId}')">重试</button>
                                </div>
                            `;
                        }
                    });
                }
                
                // 使用通用组件加载特定分类的笔记
                notesLoader.loadNotes({
                    categoryId: categoryId,
                    inTrash: false, // 确保不加载回收站中的笔记
                    forceRefresh: true // 始终刷新分类笔记
                });
                
                // 显示弹窗
                categoryNotesModal.style.display = 'block';
            }
            
            // 打开笔记编辑器
            function openNoteEditor(noteId) {
                const editorModal = document.createElement('div');
                editorModal.className = 'editor-modal-container';
                editorModal.id = 'editorModal';
                editorModal.style.display = 'block';
                editorModal.innerHTML = `<iframe src="note-editor-modal.html?id=${noteId}" style="width:100%; height:100%; border:none;"></iframe>`;
                document.body.appendChild(editorModal);
            }

            // 关闭分类笔记列表弹窗
            function closeCategoryNotesModal() {
                document.getElementById('categoryNotesModal').style.display = 'none';
            }

            // 更新分类中的笔记数量
            function updateCategoryCounts() {
                const categories = JSON.parse(localStorage.getItem('categories') || '[]');
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                
                // 重置所有分类的计数
                categories.forEach(category => {
                    category.count = 0;
                });
                
                // 统计每个分类中的笔记数量（不包括回收站中的笔记）
                notes.forEach(note => {
                    if (note.categoryId && !note.inTrash) {
                        const categoryIndex = categories.findIndex(c => c.id === note.categoryId);
                        if (categoryIndex !== -1) {
                            categories[categoryIndex].count = (categories[categoryIndex].count || 0) + 1;
                        }
                    }
                });
                
                localStorage.setItem('categories', JSON.stringify(categories));
            }

            // 确认删除分类
            function confirmDeleteCategory(categoryId, categoryName) {
                ConfirmDialog.danger('删除分类', `确定要删除"${categoryName}"分类吗？这不会删除其中的笔记，但会将它们变为未分类状态。`, function(confirmed) {
                    if (confirmed) {
                        deleteCategory(categoryId);
                    }
                });
            }

            // 事件监听器
            closeModal.addEventListener('click', closeCategoryModal);
            cancelBtn.addEventListener('click', closeCategoryModal);
            saveBtn.addEventListener('click', saveCategory);
            
            // 分类笔记列表事件监听器
            document.getElementById('closeCategoryNotesModal').addEventListener('click', closeCategoryNotesModal);
            document.getElementById('backToCategoriesBtn').addEventListener('click', closeCategoryNotesModal);

            // 创建分类函数 - 供ContentHeader组件调用
            function createCategory() {
                openCategoryModal();
            }
            window.createCategory = createCategory; // 全局暴露，以便ContentHeader可以调用

            // 颜色选择器点击事件
            document.addEventListener('DOMContentLoaded', function() {
                // 为颜色选项添加点击事件
                document.querySelectorAll('.color-option').forEach(option => {
                    option.addEventListener('click', function() {
                        // 移除之前的选中状态
                        document.querySelectorAll('.color-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        // 给当前选项添加选中状态
                        this.classList.add('selected');
                    });
                });
            });

            // 移动端新增分类按钮
            const mobileAddCategoryBtn = document.getElementById('mobileAddCategoryBtn');
            if (mobileAddCategoryBtn) {
                mobileAddCategoryBtn.addEventListener('click', createCategory);
            }

            // 初始化
            updateCategoryCounts();
            loadCategories();
        });
    </script>
