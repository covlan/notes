<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享笔记 - 笔记平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/note-actions-menu.css">
    <link rel="stylesheet" href="css/sidebar-menu.css">
    <link rel="stylesheet" href="css/content-header.css">
    <script src="./component/api.js"></script>
    <!-- 引入站点信息加载脚本 -->
    <script src="component/site-info.js"></script>
    <!-- 引入通用笔记加载组件 -->
    <script src="component/notes-loader.js"></script>
    <!-- 引入笔记操作菜单组件 -->
    <script src="component/note-actions-menu.js"></script>
    <!-- 引入侧边栏菜单组件 -->
    <script src="component/sidebar-menu.js"></script>
    <!-- 引入确认对话框组件 -->
    <script src="component/confirm-dialog.js"></script>
    <!-- 引入提示消息组件 -->
    <script src="component/toast-message.js"></script>
    <!-- 引入内容头部组件 -->
    <script src="component/content-header.js"></script>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 侧边栏容器 -->
    <div id="sidebar"></div>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <div class="content-header" id="contentHeader">
            <div style="display: flex; align-items: center;">
                <h1 class="welcome-text">分享笔记</h1>
                <div class="share-actions">
                    <button class="share-btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        分享新笔记
                    </button>
                </div>
            </div>
            <div class="user-profile-container" id="user-profile-container"></div>
        </div>
        <div class="shared-notes-container">
            <!-- 分享笔记列表将由 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 笔记操作菜单 -->
    <div class="menu-overlay" id="menuOverlay"></div>
    <div class="note-actions-menu" id="noteActionsMenu"></div>

    <!-- 用户头像菜单 -->
    <div class="user-profile-menu" id="userProfileMenu"></div>

    <!-- 编辑器弹窗容器 -->
    <div class="editor-modal-container" id="editorModal" style="display: none;"></div>

    <!-- 分享设置弹窗 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">分享设置</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteSelect">选择要分享的笔记</label>
                    <select id="noteSelect">
                        <!-- 笔记选项将由 JavaScript 动态生成 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="shareType">分享方式</label>
                    <div class="share-type-options">
                        <label class="radio-label">
                            <input type="radio" name="shareType" value="public" checked>
                            <span>公开分享</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="shareType" value="private">
                            <span>私密分享</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shareLink">分享链接</label>
                    <div class="share-link-container">
                        <input type="text" id="shareLink" readonly>
                        <button class="copy-btn" id="copyLink">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shareExpiry">有效期</label>
                    <select id="shareExpiry">
                        <option value="7">7天</option>
                        <option value="30">30天</option>
                        <option value="90">90天</option>
                        <option value="0">永久有效</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sharePassword">密码</label>
                    <input type="password" id="sharePassword">
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">取消</button>
                <button class="save-btn" id="saveBtn">确认分享</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 确保API实例已初始化
            if (!window.api) {
                window.api = new API();
            }
            
            const mainContent = document.getElementById('mainContent');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;
            let shareBtn = document.getElementById('shareBtn');
            let shareModal = document.getElementById('shareModal');
            let closeModal = document.getElementById('closeModal');
            let cancelBtn = document.getElementById('cancelBtn');
            let saveBtn = document.getElementById('saveBtn');
            let noteSelect = document.getElementById('noteSelect');
            const shareLink = document.getElementById('shareLink');
            const copyLink = document.getElementById('copyLink');
            
            // 检查本地存储中的主题偏好
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark-mode');
            }

            // 切换主题
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
                
                // 通知编辑器窗口更新主题，如果有打开的话
                const editorFrame = document.querySelector('#editorModal iframe');
                if (editorFrame && editorFrame.contentWindow) {
                    editorFrame.contentWindow.postMessage({ type: 'themeChanged', theme }, '*');
                }
            });
            
            // 初始化侧边栏菜单
            const sidebarMenu = new SidebarMenu({
                containerId: 'sidebar',
                logoText: '笔记平台',
                logoIcon: 'fas fa-book',
                menuItems: [
                    { id: 'home', text: '我的笔记', icon: 'fas fa-home', page: 'dashboard.html' },
                    { id: 'starred', text: '收藏笔记', icon: 'fas fa-star', page: 'starred-notes.html' },
                    { id: 'categories', text: '笔记分类', icon: 'fas fa-folder', page: 'note-categories.html' },
                    { id: 'tags', text: '标签管理', icon: 'fas fa-tags', page: 'tags.html' },
                    { id: 'shared', text: '分享笔记', icon: 'fas fa-share-alt', active: true, page: 'note-share.html' },
                    { id: 'trash', text: '回收站', icon: 'fas fa-trash', page: 'trash.html' }
                ],
                autoNavigate: true
            });
            
            // 初始化内容头部组件
            const contentHeader = new ContentHeader({
                containerId: 'contentHeader',
                title: '分享笔记',
                showViewToggle: false,
                showRefreshButton: false,
                defaultView: 'grid',
                hideOnMobile: false,
                actionButtons: [
                    {
                        icon: 'fas fa-share-alt',
                        text: '分享新笔记',
                        tooltip: '分享一个新笔记',
                        callback: () => {
                            // 打开分享弹窗
                            openShareModal();
                        }
                    }
                ],
                onMenuItemClick: (action) => {
                    console.log('菜单项点击:', action);
                    if (action === 'logout') {
                        // 处理退出登录
                        if (window.confirmLogout) {
                            window.confirmLogout();
                        }
                    } else if (action === 'settings') {
                        window.location.href = 'settings.html';
                    } else if (action === 'edit-profile') {
                        window.location.href = 'profile-edit.html';
                    }
                }
            });
            
            // 保存到全局对象，使其他组件可以访问
            window.contentHeader = contentHeader;
            
            // 加载分享笔记列表
            loadSharedNotes();

            // 加载分享笔记列表
            function loadSharedNotes() {
                const sharedNotesContainer = document.querySelector('.shared-notes-container');
                
                // 显示加载状态
                sharedNotesContainer.innerHTML = `
                    <div class="loading-notes">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载分享列表中...</p>
                    </div>
                `;
                
                // 检查api对象是否可用
                if (typeof api === 'undefined' || !api) {
                    console.error('API对象未定义或未初始化，使用本地存储获取分享列表');
                    loadSharesFromLocalStorage();
                    return;
                }
                
                // 使用API获取分享列表，并添加重试处理
                const fetchSharesWithRetry = (retryCount = 0, maxRetries = 2) => {
                    console.log('开始获取分享笔记列表...');
                    
                    api.getSharedNotes()
                        .then(response => {
                            console.log('分享笔记API响应:', response);
                            
                            if (!response) {
                                throw new Error('获取分享列表失败：服务器无响应');
                            }
                            
                            if (!response.success) {
                                throw new Error(response.message || '获取分享列表失败');
                            }
                            
                            // 检查shares字段是否存在且为数组
                            if (!response.shares || !Array.isArray(response.shares)) {
                                console.warn('API返回的shares字段不是数组:', response.shares);
                                response.shares = [];
                            }
                            
                            if (response.shares.length === 0) {
                                sharedNotesContainer.innerHTML = `
                                    <div class="empty-state empty-shared-notes">
                                        <i class="fas fa-share-alt"></i>
                                        <p>暂无分享的笔记</p>
                                        <small>您可以通过点击"分享新笔记"按钮来分享已有笔记</small>
                                    </div>
                                `;
                                return;
                            }
                            
                            // 成功获取分享列表，渲染UI
                            renderSharesList(response.shares);
                        })
                        .catch(error => {
                            console.error('获取分享列表失败:', error);
                            
                            if (retryCount < maxRetries) {
                                // 显示重试提示
                                sharedNotesContainer.innerHTML = `
                                    <div class="loading-notes">
                                        <i class="fas fa-sync fa-spin"></i>
                                        <p>获取分享列表失败，正在重试 (${retryCount + 1}/${maxRetries + 1})...</p>
                                    </div>
                                `;
                                
                                // 递增重试次数，指数退避延迟
                                const delay = Math.pow(2, retryCount) * 1000;
                                setTimeout(() => fetchSharesWithRetry(retryCount + 1, maxRetries), delay);
                            } else {
                                // 已达到最大重试次数，显示错误并回退到本地存储
                                console.warn('已达到最大重试次数，尝试使用本地存储');
                                loadSharesFromLocalStorage(error.message);
                            }
                        });
                };
                
                // 开始尝试获取分享列表
                fetchSharesWithRetry();
            }
            
            // 从本地存储加载分享笔记
            function loadSharesFromLocalStorage(errorMessage = null) {
                const sharedNotesContainer = document.querySelector('.shared-notes-container');
                
                // 尝试从本地存储获取分享笔记
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const sharedNotes = notes.filter(note => note.shared && !note.isCanceled);
                
                if (sharedNotes.length > 0) {
                    // 如果有错误信息，显示错误横幅
                    if (errorMessage) {
                        sharedNotesContainer.innerHTML = `
                            <div class="error-banner">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>获取分享列表失败: ${errorMessage}</p>
                                <button id="retryButton" class="retry-btn">
                                    <i class="fas fa-sync"></i> 重试
                                </button>
                            </div>
                        `;
                    } else {
                        sharedNotesContainer.innerHTML = '';
                    }
                    
                    // 渲染本地存储的分享笔记
                    sharedNotesContainer.innerHTML += sharedNotes.map(note => `
                        <div class="shared-note-card" data-id="${note.id}">
                            <div class="note-info">
                                <div class="note-title-section">
                                    <h3 class="note-title">${note.title}</h3>
                                    <div class="note-meta">
                                        <span class="share-date">
                                            <i class="far fa-calendar"></i>
                                            分享于 ${new Date(note.sharedAt).toLocaleDateString()}
                                        </span>
                                        <span class="share-type ${note.shareType}">
                                            <i class="fas ${note.shareType === 'public' ? 'fa-globe' : 'fa-lock'}"></i>
                                            ${note.shareType === 'public' ? '公开' : '私密'}
                                        </span>
                                    </div>
                                </div>
                                <div class="share-stats">
                                    <span><i class="far fa-eye"></i> ${note.views || 0} 次查看</span>
                                    <span><i class="far fa-star"></i> ${note.stars || 0} 次收藏</span>
                                </div>
                            </div>
                            <div class="note-actions">
                                <button class="view-btn" data-id="${note.id}">
                                    <i class="fas fa-eye"></i>
                                    查看
                                </button>
                                <button class="stop-share-btn" data-id="${note.id}">
                                    <i class="fas fa-ban"></i>
                                    停止分享
                                </button>
                            </div>
                        </div>
                    `).join('');
                    
                    // 更新按钮点击事件
                    document.querySelectorAll('.shared-note-card').forEach(card => {
                        const viewBtn = card.querySelector('.view-btn');
                        const stopShareBtn = card.querySelector('.stop-share-btn');
                        
                        viewBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            viewShareLocal(card.dataset.id);
                        });
                        
                        stopShareBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            stopSharingLocal(card.dataset.id);
                        });
                    });
                    
                    // 添加重试按钮事件
                    document.getElementById('retryButton')?.addEventListener('click', () => {
                        loadSharedNotes();
                    });
                } else {
                    sharedNotesContainer.innerHTML = `
                        <div class="empty-state empty-shared-notes ${errorMessage ? 'error' : ''}">
                            ${errorMessage ? `
                                <i class="fas fa-exclamation-circle"></i>
                                <p>获取分享列表失败: ${errorMessage}</p>
                                <button id="retryButton" class="retry-btn">
                                    <i class="fas fa-sync"></i> 重试
                                </button>
                            ` : `
                                <i class="fas fa-share-alt"></i>
                                <p>暂无分享的笔记</p>
                                <small>您可以通过点击右上角的"分享笔记"按钮来分享您的笔记</small>
                            `}
                        </div>
                    `;
                    
                    // 添加重试按钮事件
                    if (errorMessage) {
                        document.getElementById('retryButton')?.addEventListener('click', () => {
                            loadSharedNotes();
                        });
                    }
                }
            }
            
            // 渲染分享列表
            function renderSharesList(shares) {
                const sharedNotesContainer = document.querySelector('.shared-notes-container');
                
                // 过滤掉已取消的分享
                const validShares = shares.filter(share => !share.isCanceled);
                
                if (validShares.length === 0) {
                    sharedNotesContainer.innerHTML = `
                        <div class="empty-state empty-shared-notes">
                            <i class="fas fa-share-alt"></i>
                            <p>暂无分享的笔记</p>
                            <small>您可以通过点击右上角的"分享笔记"按钮来分享您的笔记</small>
                        </div>
                    `;
                    return;
                }
                
                sharedNotesContainer.innerHTML = validShares.map(share => `
                    <div class="shared-note-card" data-id="${share.noteId || share._id}" data-share-id="${share._id}">
                        <div class="note-info">
                            <div class="note-title-section">
                                <h3 class="note-title">${share.noteTitle || '笔记已删除'}</h3>
                                <div class="note-meta">
                                    <span class="share-date">
                                        <i class="far fa-calendar"></i>
                                        分享于 ${new Date(share.sharedAt).toLocaleDateString()}
                                    </span>
                                    <span class="share-type ${share.shareType}">
                                        <i class="fas ${share.shareType === 'public' ? 'fa-globe' : 'fa-lock'}"></i>
                                        ${share.shareType === 'public' ? '公开' : '私密'}
                                    </span>
                                </div>
                            </div>
                            <div class="share-stats">
                                <span><i class="far fa-eye"></i> ${share.views || 0} 次查看</span>
                                <span><i class="far fa-star"></i> ${share.stars || 0} 次收藏</span>
                            </div>
                        </div>
                        <div class="note-actions">
                            <button class="view-btn" data-id="${share._id}">
                                <i class="fas fa-eye"></i>
                                查看
                            </button>
                            <button class="stop-share-btn" data-id="${share._id}">
                                <i class="fas fa-ban"></i>
                                停止分享
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // 更新按钮点击事件
                document.querySelectorAll('.shared-note-card').forEach(card => {
                    const viewBtn = card.querySelector('.view-btn');
                    const stopShareBtn = card.querySelector('.stop-share-btn');
                    
                    viewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        viewShare(card.dataset.shareId || viewBtn.dataset.id);
                    });

                    stopShareBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        stopSharing(card.dataset.shareId || stopShareBtn.dataset.id);
                    });
                });
            }

            // 查看分享笔记
            function viewShare(shareId) {
                if (!shareId) {
                    alert('分享ID不存在');
                    return;
                }
                
                // 构建分享链接
                const baseUrl = window.location.origin;
                const url = `${baseUrl}/view-shared-note.html?id=${shareId}`;
                
                // 在新标签页中打开
                window.open(url, '_blank');
            }

            // 停止分享
            function stopSharing(shareId) {
                if (!shareId) {
                    ToastMessage.error('分享ID不存在');
                    return;
                }
                
                ConfirmDialog.danger('停止分享', '确定要停止分享这个笔记吗？', function(confirmed) {
                    if (confirmed) {
                        api.removeShare(shareId)
                            .then(response => {
                                if (response && response.success) {
                                    loadSharedNotes(); // 重新加载分享列表
                                    ToastMessage.success('分享已取消');
                                } else {
                                    throw new Error(response.message || '取消分享失败');
                                }
                            })
                            .catch(error => {
                                console.error('取消分享失败:', error);
                                ToastMessage.error(`取消分享失败: ${error.message}`);
                            });
                    }
                });
            }
            
            // 显示消息提示
            function showToast(message, type = 'success') {
                // 使用通用Toast组件替代原有实现
                ToastMessage[type](message);
            }

            // 打开分享设置弹窗
            function openShareModal() {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const unsharedNotes = notes.filter(note => !note.shared && !note.isCanceled && !note.inTrash);
                
                if (unsharedNotes.length === 0) {
                    ToastMessage.warning('没有可分享的笔记，所有笔记已分享或被取消');
                    return;
                }
                
                noteSelect.innerHTML = unsharedNotes.map(note => `
                    <option value="${note.id}">${note.title}</option>
                `).join('');

                shareModal.style.display = 'flex';
                updateShareLink();
            }

            // 关闭分享设置弹窗
            function closeShareModal() {
                shareModal.style.display = 'none';
                shareLink.value = '';
                // 重置按钮状态
                saveBtn.disabled = false;
                saveBtn.innerHTML = '确认分享';
            }

            // 更新分享链接
            function updateShareLink() {
                try {
                    const noteId = noteSelect.value;
                    if (!noteId) {
                        shareLink.value = '';
                        return;
                    }
                    
                    const shareType = document.querySelector('input[name="shareType"]:checked').value;
                    const baseUrl = window.location.origin;
                    shareLink.value = `${baseUrl}/view-shared-note.html?id=${noteId}&type=${shareType}`;
                } catch (error) {
                    console.error('更新分享链接失败:', error);
                    shareLink.value = '生成链接失败';
                }
            }

            // 复制分享链接
            copyLink.addEventListener('click', () => {
                try {
                    if (!shareLink.value) {
                        showToast('没有可复制的链接', 'error');
                        return;
                    }
                    
                    shareLink.select();
                    const success = document.execCommand('copy');
                    
                    if (success) {
                        showToast('分享链接已复制到剪贴板', 'success');
                    } else {
                        throw new Error('复制失败');
                    }
                } catch (error) {
                    console.error('复制链接失败:', error);
                    showToast('复制链接失败', 'error');
                    
                    // 备用方案：提示用户手动复制
                    shareLink.focus();
                    showToast('请手动选择链接并复制', 'info');
                }
            });

            // 事件监听器设置
            function setupEventListeners() {
                try {
                    // 移除可能存在的事件监听器以防止重复
                    const newShareBtn = shareBtn.cloneNode(true);
                    shareBtn.parentNode.replaceChild(newShareBtn, shareBtn);
                    shareBtn = newShareBtn;
                    
                    const newCloseModal = closeModal.cloneNode(true);
                    closeModal.parentNode.replaceChild(newCloseModal, closeModal);
                    closeModal = newCloseModal;
                    
                    const newCancelBtn = cancelBtn.cloneNode(true);
                    cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
                    cancelBtn = newCancelBtn;
                    
                    // 重新添加事件监听器
                    shareBtn.addEventListener('click', openShareModal);
                    closeModal.addEventListener('click', closeShareModal);
                    cancelBtn.addEventListener('click', closeShareModal);
                    
                    // 关于模态框的点击事件处理
                    shareModal.addEventListener('click', (event) => {
                        if (event.target === shareModal) {
                            closeShareModal();
                        }
                    });
                    
                    // 重新绑定下拉框事件
                    noteSelect.removeEventListener('change', updateShareLink);
                    noteSelect.addEventListener('change', updateShareLink);
                    
                    // 重新绑定单选按钮事件
                    document.querySelectorAll('input[name="shareType"]').forEach(radio => {
                        radio.removeEventListener('change', updateShareLink);
                        radio.addEventListener('change', updateShareLink);
                    });
                    
                    // 重置保存按钮监听器
                    const newSaveBtn = saveBtn.cloneNode(true);
                    saveBtn.parentNode.replaceChild(newSaveBtn, saveBtn);
                    saveBtn = newSaveBtn;
                    saveBtn.addEventListener('click', saveShareSettings);
                } catch (error) {
                    console.error('设置事件监听器失败:', error);
                    showToast('初始化事件监听器失败，请刷新页面', 'error');
                }
            }

            // 保存分享设置 - 独立出来的函数
            function saveShareSettings() {
                try {
                    const noteId = noteSelect.value;
                    if (!noteId) {
                        showToast('请选择要分享的笔记', 'error');
                        return;
                    }
                    
                    const shareType = document.querySelector('input[name="shareType"]:checked').value;
                    const expiry = document.getElementById('shareExpiry')?.value || '0';
                    const password = document.getElementById('sharePassword')?.value || '';
                    
                    // 显示加载状态
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 处理中...';
                    
                    // 如果API可用，使用API进行分享
                    if (typeof api !== 'undefined' && api && typeof api.shareNote === 'function') {
                        api.shareNote(noteId, shareType, password, expiry)
                            .then(response => {
                                if (response && response.success) {
                                    closeShareModal();
                                    loadSharedNotes();
                                    showToast('笔记分享成功', 'success');
                                } else {
                                    throw new Error(response.message || '分享失败');
                                }
                            })
                            .catch(error => {
                                console.error('分享笔记出错:', error);
                                showToast(`分享失败: ${error.message}`, 'error');
                                
                                // 重置按钮状态
                                saveBtn.disabled = false;
                                saveBtn.innerHTML = '确认分享';
                            });
                    } else {
                        // 备用方案：使用本地存储分享
                        shareNoteLocally(noteId, shareType, expiry);
                    }
                } catch (error) {
                    console.error('保存分享设置失败:', error);
                    showToast('保存分享设置失败', 'error');
                    
                    // 重置按钮状态
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '确认分享';
                }
            }

            // 本地分享逻辑
            function shareNoteLocally(noteId, shareType, expiry) {
                try {
                    const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                    const noteIndex = notes.findIndex(n => n.id === noteId);
                    
                    if (noteIndex === -1) {
                        showToast('找不到指定的笔记', 'error');
                        saveBtn.disabled = false;
                        saveBtn.innerHTML = '确认分享';
                        return;
                    }
                    
                    // 更新笔记分享状态
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        shared: true,
                        sharedAt: new Date().toISOString(),
                        shareType,
                        shareId: `share_${Date.now()}`,
                        expiry: expiry === '0' ? null : new Date(Date.now() + parseInt(expiry) * 24 * 60 * 60 * 1000).toISOString(),
                        views: 0,
                        stars: 0
                    };
                    
                    localStorage.setItem('notes', JSON.stringify(notes));
                    
                    // 更新分享列表
                    localStorage.setItem('shares_updated', Date.now().toString());
                    
                    closeShareModal();
                    loadSharedNotes();
                    showToast('笔记分享成功（本地模式）', 'success');
                    
                    // 重置按钮状态
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '确认分享';
                } catch (error) {
                    console.error('本地分享笔记失败:', error);
                    showToast('分享笔记失败', 'error');
                    
                    // 重置按钮状态
                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '确认分享';
                }
            }

            // 初始化时设置事件监听器
            setupEventListeners();
            
            // 从本地存储查看分享
            function viewShareLocal(noteId) {
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const note = notes.find(n => n.id === noteId);
                
                if (!note) {
                    showToast('找不到此笔记', 'error');
                    return;
                }
                
                // 构建分享URL
                const shareType = note.shareType || 'public';
                const baseUrl = window.location.origin;
                const shareUrl = `${baseUrl}/view-shared-note.html?id=${noteId}&type=${shareType}`;
                
                // 在新窗口打开分享链接
                window.open(shareUrl, '_blank');
            }
            
            // 从本地存储停止分享
            function stopSharingLocal(noteId) {
                ConfirmDialog.danger('停止分享', '确定要停止分享此笔记吗？', function(confirmed) {
                    if (confirmed) {
                        const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                        const noteIndex = notes.findIndex(n => n.id === noteId);
                        
                        if (noteIndex === -1) {
                            showToast('找不到此笔记', 'error');
                            return;
                        }
                        
                        // 更新本地存储
                        notes[noteIndex].isCanceled = true; // 添加已取消标记，与服务器端保持一致
                        notes[noteIndex].shared = false;
                        notes[noteIndex].shareType = null;
                        notes[noteIndex].sharedAt = null;
                        
                        localStorage.setItem('notes', JSON.stringify(notes));
                        
                        // 如果API可用，尝试同步到服务器
                        
                        // 刷新分享列表
                        loadSharedNotes();
                        // 使用Toast显示成功消息
                        ToastMessage.success('已停止分享此笔记');
                    }
                });
            }
        });
