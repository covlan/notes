<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分享笔记 - 笔记平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/api.js"></script>
</head>
<body>
    <!-- 移动端菜单按钮 -->
    <div class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <!-- 侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo" id="toggleSidebar">
                <i class="fas fa-book"></i>
                <span>笔记平台</span>
            </div>
        </div>
        <div class="nav-menu">
            <div class="nav-item">
                <i class="fas fa-home"></i>
                <span>我的笔记</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-star"></i>
                <span>收藏笔记</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-folder"></i>
                <span>笔记分类</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-tags"></i>
                <span>标签管理</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-share-alt"></i>
                <span>分享笔记</span>
            </div>
            <div class="nav-item">
                <i class="fas fa-trash"></i>
                <span>回收站</span>
            </div>
        </div>
    </div>

    <!-- 主题切换按钮 -->
    <div class="theme-toggle" id="themeToggle">
        <div class="theme-toggle-circle"></div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <div class="content-header">
            <div style="display: flex; align-items: center;">
                <h1 class="welcome-text">分享笔记</h1>
                <div class="share-actions">
                    <button class="share-btn" id="shareBtn">
                        <i class="fas fa-share-alt"></i>
                        分享新笔记
                    </button>
                </div>
            </div>
            <div class="user-profile" id="userProfile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span>管理员</span>
            </div>
        </div>
        <div class="shared-notes-container">
            <!-- 分享笔记列表将由 JavaScript 动态生成 -->
        </div>
    </div>

    <!-- 用户头像菜单 -->
    <div class="user-profile-menu" id="userProfileMenu">
        <div class="menu-item" data-action="profile">
            <i class="fas fa-user-circle"></i>
            个人信息
        </div>
        <div class="menu-item" data-action="edit-profile">
            <i class="fas fa-user-edit"></i>
            编辑个人资料
        </div>
        <div class="menu-divider"></div>
        <div class="menu-item" data-action="settings">
            <i class="fas fa-cog"></i>
            系统设置
        </div>
        <div class="menu-item" data-action="logout">
            <i class="fas fa-sign-out-alt"></i>
            退出登录
        </div>
    </div>

    <!-- 编辑器弹窗容器 -->
    <div class="editor-modal-container" id="editorModal" style="display: none;"></div>

    <!-- 分享设置弹窗 -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">分享设置</h2>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="noteSelect">选择要分享的笔记</label>
                    <select id="noteSelect">
                        <!-- 笔记选项将由 JavaScript 动态生成 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="shareType">分享方式</label>
                    <div class="share-type-options">
                        <label class="radio-label">
                            <input type="radio" name="shareType" value="public" checked>
                            <span>公开分享</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="shareType" value="private">
                            <span>私密分享</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shareLink">分享链接</label>
                    <div class="share-link-container">
                        <input type="text" id="shareLink" readonly>
                        <button class="copy-btn" id="copyLink">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="shareExpiry">有效期</label>
                    <select id="shareExpiry">
                        <option value="7">7天</option>
                        <option value="30">30天</option>
                        <option value="90">90天</option>
                        <option value="0">永久有效</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" id="cancelBtn">取消</button>
                <button class="save-btn" id="saveBtn">确认分享</button>
            </div>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const themeToggle = document.getElementById('themeToggle');
        const shareBtn = document.getElementById('shareBtn');
        const shareModal = document.getElementById('shareModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const saveBtn = document.getElementById('saveBtn');
        const noteSelect = document.getElementById('noteSelect');
        const shareLink = document.getElementById('shareLink');
        const copyLink = document.getElementById('copyLink');
        const body = document.body;
        const userProfile = document.getElementById('userProfile');
        const userProfileMenu = document.getElementById('userProfileMenu');

        // 检查本地存储中的主题偏好
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }

        // 切换主题
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });

        // 切换侧边栏
        function toggleSidebarState() {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
            
            // 保存侧边栏状态
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebar-collapsed', isCollapsed);
        }

        // 添加点击事件监听器
        toggleSidebar.addEventListener('click', toggleSidebarState);

        // 初始化侧边栏状态
        const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
        if (isCollapsed) {
            sidebar.classList.add('collapsed');
            mainContent.classList.add('expanded');
        }

        // 加载分享笔记列表
        function loadSharedNotes() {
            const sharedNotesContainer = document.querySelector('.shared-notes-container');
            
            // 显示加载状态
            sharedNotesContainer.innerHTML = `
                <div class="loading-notes">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>加载分享列表中...</p>
                </div>
            `;
            
            // 检查api对象是否可用
            if (typeof api === 'undefined') {
                console.error('API对象未定义，使用本地存储获取分享列表');
                
                // 使用本地存储作为备用方案
                const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                const sharedNotes = notes.filter(note => note.shared);
                
                if (sharedNotes.length === 0) {
                    sharedNotesContainer.innerHTML = `
                        <div class="empty-shared-notes">
                            <i class="fas fa-share-alt"></i>
                            <p>暂无分享的笔记</p>
                        </div>
                    `;
                    return;
                }
                
                sharedNotesContainer.innerHTML = sharedNotes.map(note => `
                    <div class="shared-note-card" data-id="${note.id}">
                        <div class="note-info">
                            <div class="note-title-section">
                                <h3 class="note-title">${note.title}</h3>
                                <div class="note-meta">
                                    <span class="share-date">
                                        <i class="far fa-calendar"></i>
                                        分享于 ${new Date(note.sharedAt).toLocaleDateString()}
                                    </span>
                                    <span class="share-type ${note.shareType}">
                                        <i class="fas ${note.shareType === 'public' ? 'fa-globe' : 'fa-lock'}"></i>
                                        ${note.shareType === 'public' ? '公开' : '私密'}
                                    </span>
                                </div>
                            </div>
                            <div class="share-stats">
                                <span><i class="far fa-eye"></i> ${note.views || 0} 次查看</span>
                                <span><i class="far fa-star"></i> ${note.stars || 0} 次收藏</span>
                            </div>
                        </div>
                        <div class="note-actions">
                            <button class="view-btn" data-id="${note.id}">
                                <i class="fas fa-eye"></i>
                                查看
                            </button>
                            <button class="stop-share-btn" data-id="${note.id}">
                                <i class="fas fa-ban"></i>
                                停止分享
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // 更新按钮点击事件
                document.querySelectorAll('.shared-note-card').forEach(card => {
                    const viewBtn = card.querySelector('.view-btn');
                    const stopShareBtn = card.querySelector('.stop-share-btn');
                    
                    viewBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        viewShareLocal(card.dataset.id);
                    });

                    stopShareBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        stopSharingLocal(card.dataset.id);
                    });
                });
                
                return;
            }
            
            // 使用API获取分享列表，并添加重试处理
            const fetchSharesWithRetry = (retryCount = 0, maxRetries = 2) => {
                api.getSharedNotes()
                    .then(response => {
                        if (response && response.success && response.shares) {
                            if (response.shares.length === 0) {
                                sharedNotesContainer.innerHTML = `
                                    <div class="empty-shared-notes">
                                        <i class="fas fa-share-alt"></i>
                                        <p>暂无分享的笔记</p>
                                    </div>
                                `;
                                return;
                            }
                            
                            sharedNotesContainer.innerHTML = response.shares.map(share => `
                                <div class="shared-note-card" data-id="${share.noteId || share._id}" data-share-id="${share._id}">
                                    <div class="note-info">
                                        <div class="note-title-section">
                                            <h3 class="note-title">${share.noteTitle || '笔记已删除'}</h3>
                                            <div class="note-meta">
                                                <span class="share-date">
                                                    <i class="far fa-calendar"></i>
                                                    分享于 ${new Date(share.sharedAt).toLocaleDateString()}
                                                </span>
                                                <span class="share-type ${share.shareType}">
                                                    <i class="fas ${share.shareType === 'public' ? 'fa-globe' : 'fa-lock'}"></i>
                                                    ${share.shareType === 'public' ? '公开' : '私密'}
                                                </span>
                                            </div>
                                        </div>
                                        <div class="share-stats">
                                            <span><i class="far fa-eye"></i> ${share.views || 0} 次查看</span>
                                            <span><i class="far fa-star"></i> ${share.stars || 0} 次收藏</span>
                                        </div>
                                    </div>
                                    <div class="note-actions">
                                        <button class="view-btn" data-id="${share._id}">
                                            <i class="fas fa-eye"></i>
                                            查看
                                        </button>
                                        <button class="stop-share-btn" data-id="${share._id}">
                                            <i class="fas fa-ban"></i>
                                            停止分享
                                        </button>
                                    </div>
                                </div>
                            `).join('');
                            
                            // 更新按钮点击事件
                            document.querySelectorAll('.shared-note-card').forEach(card => {
                                const viewBtn = card.querySelector('.view-btn');
                                const stopShareBtn = card.querySelector('.stop-share-btn');
                                
                                viewBtn.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    viewShare(card.dataset.shareId || viewBtn.dataset.id);
                                });

                                stopShareBtn.addEventListener('click', (e) => {
                                    e.stopPropagation();
                                    stopSharing(card.dataset.shareId || stopShareBtn.dataset.id);
                                });
                            });
                        } else {
                            throw new Error(response?.message || '获取分享列表失败');
                        }
                    })
                    .catch(error => {
                        console.error('获取分享列表失败:', error);
                        
                        if (retryCount < maxRetries) {
                            // 显示重试提示
                            sharedNotesContainer.innerHTML = `
                                <div class="loading-notes">
                                    <i class="fas fa-sync fa-spin"></i>
                                    <p>获取分享列表失败，正在重试 (${retryCount + 1}/${maxRetries + 1})...</p>
                                </div>
                            `;
                            
                            // 递增重试次数，指数退避延迟
                            const delay = Math.pow(2, retryCount) * 1000;
                            setTimeout(() => fetchSharesWithRetry(retryCount + 1, maxRetries), delay);
                        } else {
                            // 已达到最大重试次数，显示错误并回退到本地存储
                            console.warn('已达到最大重试次数，尝试使用本地存储');
                            
                            // 尝试从本地存储获取分享笔记
                            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
                            const sharedNotes = notes.filter(note => note.shared);
                            
                            if (sharedNotes.length > 0) {
                                sharedNotesContainer.innerHTML = `
                                    <div class="error-banner">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <p>从服务器获取分享列表失败，显示本地缓存数据</p>
                                        <button id="retryButton" class="retry-btn">
                                            <i class="fas fa-sync"></i> 重试
                                        </button>
                                    </div>
                                `;
                                
                                sharedNotesContainer.innerHTML += sharedNotes.map(note => `
                                    <div class="shared-note-card" data-id="${note.id}">
                                        <div class="note-info">
                                            <div class="note-title-section">
                                                <h3 class="note-title">${note.title}</h3>
                                                <div class="note-meta">
                                                    <span class="share-date">
                                                        <i class="far fa-calendar"></i>
                                                        分享于 ${new Date(note.sharedAt).toLocaleDateString()}
                                                    </span>
                                                    <span class="share-type ${note.shareType}">
                                                        <i class="fas ${note.shareType === 'public' ? 'fa-globe' : 'fa-lock'}"></i>
                                                        ${note.shareType === 'public' ? '公开' : '私密'}
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="share-stats">
                                                <span><i class="far fa-eye"></i> ${note.views || 0} 次查看</span>
                                                <span><i class="far fa-star"></i> ${note.stars || 0} 次收藏</span>
                                            </div>
                                        </div>
                                        <div class="note-actions">
                                            <button class="view-btn" data-id="${note.id}">
                                                <i class="fas fa-eye"></i>
                                                查看
                                            </button>
                                            <button class="stop-share-btn" data-id="${note.id}">
                                                <i class="fas fa-ban"></i>
                                                停止分享
                                            </button>
                                        </div>
                                    </div>
                                `).join('');
                                
                                // 更新按钮点击事件
                                document.querySelectorAll('.shared-note-card').forEach(card => {
                                    const viewBtn = card.querySelector('.view-btn');
                                    const stopShareBtn = card.querySelector('.stop-share-btn');
                                    
                                    viewBtn.addEventListener('click', (e) => {
                                        e.stopPropagation();
                                        viewShareLocal(card.dataset.id);
                                    });
                                    
                                    stopShareBtn.addEventListener('click', (e) => {
                                        e.stopPropagation();
                                        stopSharingLocal(card.dataset.id);
                                    });
                                });
                                
                                // 添加重试按钮事件
                                document.getElementById('retryButton')?.addEventListener('click', () => {
                                    loadSharedNotes();
                                });
                            } else {
                                sharedNotesContainer.innerHTML = `
                                    <div class="empty-shared-notes error">
                                        <i class="fas fa-exclamation-circle"></i>
                                        <p>获取分享列表失败: ${error.message}</p>
                                        <button id="retryButton" class="retry-btn">
                                            <i class="fas fa-sync"></i> 重试
                                        </button>
                                    </div>
                                `;
                                
                                // 添加重试按钮事件
                                document.getElementById('retryButton')?.addEventListener('click', () => {
                                    loadSharedNotes();
                                });
                            }
                        }
                    });
            };
            
            // 开始尝试获取分享列表
            fetchSharesWithRetry();
        }

        // 查看分享笔记
        function viewShare(shareId) {
            if (!shareId) {
                alert('分享ID不存在');
                return;
            }
            
            // 构建分享链接
            const baseUrl = window.location.origin;
            const url = `${baseUrl}/view-shared-note.html?id=${shareId}`;
            
            // 在新标签页中打开
            window.open(url, '_blank');
        }

        // 停止分享
        function stopSharing(shareId) {
            if (!shareId) {
                alert('分享ID不存在');
                return;
            }
            
            if (confirm('确定要停止分享这个笔记吗？')) {
                api.removeShare(shareId)
                    .then(response => {
                        if (response && response.success) {
                            loadSharedNotes(); // 重新加载分享列表
                            showToast('分享已取消', 'success');
                        } else {
                            throw new Error(response.message || '取消分享失败');
                        }
                    })
                    .catch(error => {
                        console.error('取消分享失败:', error);
                        alert(`取消分享失败: ${error.message}`);
                    });
            }
        }
        
        // 显示提示消息
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast-message ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 3000);
            }, 100);
        }

        // 打开分享设置弹窗
        function openShareModal() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const unsharedNotes = notes.filter(note => !note.shared);
            
            noteSelect.innerHTML = unsharedNotes.map(note => `
                <option value="${note.id}">${note.title}</option>
            `).join('');

            shareModal.style.display = 'flex';
            updateShareLink();
        }

        // 关闭分享设置弹窗
        function closeShareModal() {
            shareModal.style.display = 'none';
            shareLink.value = '';
        }

        // 更新分享链接
        function updateShareLink() {
            const noteId = noteSelect.value;
            const shareType = document.querySelector('input[name="shareType"]:checked').value;
            const baseUrl = window.location.origin;
            shareLink.value = `${baseUrl}/view-shared-note.html?id=${noteId}&type=${shareType}`;
        }

        // 复制分享链接
        copyLink.addEventListener('click', () => {
            shareLink.select();
            document.execCommand('copy');
            alert('分享链接已复制到剪贴板');
        });

        // 事件监听器
        shareBtn.addEventListener('click', openShareModal);
        closeModal.addEventListener('click', closeShareModal);
        cancelBtn.addEventListener('click', closeShareModal);
        noteSelect.addEventListener('change', updateShareLink);
        document.querySelectorAll('input[name="shareType"]').forEach(radio => {
            radio.addEventListener('change', updateShareLink);
        });

        // 保存分享设置
        saveBtn.addEventListener('click', () => {
            const noteId = noteSelect.value;
            const shareType = document.querySelector('input[name="shareType"]:checked').value;
            const expiry = document.getElementById('shareExpiry').value;
            
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const noteIndex = notes.findIndex(n => n.id === noteId);
            
            if (noteIndex !== -1) {
                notes[noteIndex] = {
                    ...notes[noteIndex],
                    shared: true,
                    sharedAt: new Date().toISOString(),
                    shareType,
                    expiry: expiry === '0' ? null : new Date(Date.now() + expiry * 24 * 60 * 60 * 1000).toISOString(),
                    views: 0,
                    stars: 0
                };
                
                localStorage.setItem('notes', JSON.stringify(notes));
                closeShareModal();
                loadSharedNotes();
            }
        });

        // 初始加载分享笔记列表
        loadSharedNotes();

        // 导航菜单项点击事件
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const icon = item.querySelector('i');
                if (icon.classList.contains('fa-share-alt')) {
                    // 已经在分享页面，不需要跳转
                    return;
                }
                
                // 根据图标类名确定目标页面
                let targetPage = '';
                if (icon.classList.contains('fa-home')) {
                    targetPage = 'dashboard.html';
                } else if (icon.classList.contains('fa-star')) {
                    targetPage = 'starred-notes.html';
                } else if (icon.classList.contains('fa-folder')) {
                    targetPage = 'note-categories.html';
                } else if (icon.classList.contains('fa-tags')) {
                    targetPage = 'tags.html';
                } else if (icon.classList.contains('fa-trash')) {
                    targetPage = 'trash.html';
                }

                // 如果找到目标页面，则进行跳转
                if (targetPage) {
                    try {
                        console.log('准备跳转到页面:', targetPage);
                        console.log('当前页面路径:', window.location.pathname);
                        // 使用 replace 方法进行跳转
                        window.location.replace(targetPage);
                    } catch (error) {
                        console.error('页面跳转失败:', error);
                        alert('页面跳转失败，请检查页面是否存在');
                    }
                } else {
                    console.error('未找到目标页面');
                }
            });
        });

        // 移动端菜单切换
        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });

        // 点击主内容区域时在移动端关闭侧边栏
        mainContent.addEventListener('click', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('show');
            }
        });

        // 窗口大小改变时处理侧边栏状态
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('show');
            }
        });

        // 用户头像菜单
        userProfile.addEventListener('mouseenter', () => {
            const rect = userProfile.getBoundingClientRect();
            const menuWidth = userProfileMenu.offsetWidth || 200; // 估计菜单宽度
            const windowWidth = window.innerWidth;
            
            // 计算右侧是否会溢出
            if (rect.left + menuWidth > windowWidth) {
                // 如果会溢出，将菜单向左对齐
                userProfileMenu.style.left = `${rect.right - menuWidth}px`;
            } else {
                userProfileMenu.style.left = `${rect.left}px`;
            }
            
            userProfileMenu.style.top = `${rect.bottom}px`;
            userProfileMenu.classList.add('show');
        });
        
        userProfile.addEventListener('mouseleave', (event) => {
            // 检查鼠标是否移动到菜单上
            const toElement = event.relatedTarget;
            if (!userProfileMenu.contains(toElement)) {
                userProfileMenu.classList.remove('show');
            }
        });
        
        userProfileMenu.addEventListener('mouseleave', () => {
            userProfileMenu.classList.remove('show');
        });

        // 用户菜单项点击事件
        userProfileMenu.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const action = item.dataset.action;
                userProfileMenu.classList.remove('show');
                
                // 处理不同的菜单操作
                switch(action) {
                    case 'profile':
                        alert('查看个人信息');
                        break;
                    case 'edit-profile':
                        window.location.href = 'profile-edit.html';
                        break;
                    case 'settings':
                        window.location.replace('settings.html');
                        break;
                    case 'logout':
                        alert('退出登录');
                        break;
                }
            });
        });

        // 从本地存储查看分享
        function viewShareLocal(noteId) {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const note = notes.find(n => n.id === noteId);
            
            if (!note) {
                showToast('找不到此笔记', 'error');
                return;
            }
            
            // 构建分享URL
            const shareType = note.shareType || 'public';
            const baseUrl = window.location.origin;
            const shareUrl = `${baseUrl}/view-shared-note.html?id=${noteId}&type=${shareType}`;
            
            // 在新窗口打开分享链接
            window.open(shareUrl, '_blank');
        }
        
        // 从本地存储停止分享
        function stopSharingLocal(noteId) {
            if (!confirm('确定要停止分享此笔记吗？')) {
                return;
            }
            
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const noteIndex = notes.findIndex(n => n.id === noteId);
            
            if (noteIndex === -1) {
                showToast('找不到此笔记', 'error');
                return;
            }
            
            // 更新本地存储
            notes[noteIndex].shared = false;
            notes[noteIndex].shareType = null;
            notes[noteIndex].sharedAt = null;
            
            localStorage.setItem('notes', JSON.stringify(notes));
            
            // 如果API可用，尝试同步到服务器
            if (typeof api !== 'undefined') {
                try {
                    api.deleteShare(noteId)
                        .then(response => {
                            if (response && response.success) {
                                console.log('已成功同步到服务器：停止分享');
                            } else {
                                console.warn('服务器同步失败，但本地已更新');
                            }
                        })
                        .catch(err => {
                            console.error('停止分享同步到服务器失败:', err);
                        });
                } catch (err) {
                    console.error('API调用失败:', err);
                }
            }
            
            // 刷新分享列表
            loadSharedNotes();
            showToast('已停止分享此笔记', 'success');
        }
