<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <meta name="description" content="一个简单易用的个人笔记管理平台">
    <meta name="keywords" content="笔记,Markdown,知识管理">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入站点信息加载脚本 -->
    <script src="component/site-info.js"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #f5f7fa;
            --input-border: #e1e5eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --toggle-bg: #f0f0f0;
            --toggle-circle: #ffffff;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        .dark-mode {
            --primary-color: #6b8cff;
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --input-bg: #2d2d2d;
            --input-border: #444444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --toggle-bg: #333333;
            --toggle-circle: #1a1a1a;
            --error-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #3498db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 26px;
            background-color: var(--toggle-bg);
            border-radius: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 3px;
        }

        .theme-toggle-circle {
            width: 20px;
            height: 20px;
            background-color: var(--toggle-circle);
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .dark-mode .theme-toggle-circle {
            transform: translateX(24px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            color: #888;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            font-size: 15px;
            color: var(--text-color);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .login-form input.error {
            border-color: var(--error-color);
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
        }

        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .notification {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            display: none;
        }

        .notification.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error-color);
            border-left: 4px solid var(--error-color);
        }

        .notification.warning {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning-color);
            border-left: 4px solid var(--warning-color);
        }

        .notification.info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--info-color);
            border-left: 4px solid var(--info-color);
        }

        .notification i {
            margin-right: 10px;
            font-size: 16px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            width: auto;
            margin-right: 8px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #3a5bef;
        }

        .login-button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            position: relative;
            margin-bottom: 20px;
            font-size: 14px;
            color: #888;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .social-icon:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .login-form input {
                padding: 12px 14px;
            }
            
            .login-button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-toggle-circle"></div>
        </div>
        
        <div class="logo">
            <i class="fas fa-user-circle login-logo"></i>
            <h1>欢迎回来</h1>
            <p>请登录您的账户</p>
        </div>
        
        <!-- 通知消息 -->
        <div class="notification info" id="sessionExpiredNotification">
            <i class="fas fa-info-circle"></i>
            <span>您的会话已过期，请重新登录</span>
        </div>

        <div class="notification error" id="loginErrorNotification">
            <i class="fas fa-exclamation-circle"></i>
            <span id="loginErrorMessage">登录失败，请检查用户名和密码</span>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名或邮箱">
                <div class="error-message" id="usernameError">请输入用户名</div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码">
                <div class="error-message" id="passwordError">请输入密码</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <div class="forgot-password">
                    <a href="#">忘记密码?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">登录</button>
            
            <div class="social-login">
                <p>或通过以下方式登录</p>
                <div class="social-icons">
                    <div class="social-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="social-icon">
                        <i class="fab fa-weixin"></i>
                    </div>
                </div>
            </div>
            
            <div class="signup-link">
                还没有账户? <a href="register.html">注册</a>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // 检查本地存储中的主题偏好
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // 保存用户偏好到本地存储
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });
        
        // API基础URL - 自动适配当前环境
        const getBaseUrl = () => {
            // 从当前页面URL获取主机和端口
            const { protocol, hostname, port } = window.location;
            // 返回完整的基础URL
            return `${protocol}//${hostname}${port ? ':' + port : ''}`;
        };
        
        // 获取表单元素
        const loginForm = document.querySelector('.login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberCheckbox = document.getElementById('remember');
        const loginButton = document.querySelector('.login-button');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const sessionExpiredNotification = document.getElementById('sessionExpiredNotification');
        const loginErrorNotification = document.getElementById('loginErrorNotification');
        const loginErrorMessage = document.getElementById('loginErrorMessage');
        
        // 检查URL参数
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('session') === 'expired') {
            sessionExpiredNotification.style.display = 'flex';
            // 5秒后自动隐藏通知
            setTimeout(() => {
                sessionExpiredNotification.style.display = 'none';
            }, 5000);
        }
        
        // 添加token自动刷新机制
        function setupTokenRefresh() {
            // 检查token是否存在
            const token = localStorage.getItem('token');
            if (!token) return;

            // 设置定期检查token
            setInterval(async () => {
                try {
                    const response = await fetch(`${getBaseUrl()}/api/auth/check-session`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    // 检查是否有新token
                    const newToken = response.headers.get('X-New-Token');
                    if (newToken) {
                        localStorage.setItem('token', newToken);
                        localStorage.setItem('lastTokenRefresh', Date.now().toString());
                    }

                    if (!response.ok) {
                        // 会话过期，清除本地存储并重定向到登录页
                        localStorage.clear();
                        window.location.href = 'login.html?session=expired';
                    }
                } catch (error) {
                    console.error('Token刷新检查失败:', error);
                }
            }, 5 * 60 * 1000); // 每5分钟检查一次
        }

        // 在登录成功后设置token刷新
        if (localStorage.getItem('token')) {
            setupTokenRefresh();
        }
        
        // 表单验证函数
        function validateForm() {
            let isValid = true;
            
            // 验证用户名
            if (!usernameInput.value.trim()) {
                usernameInput.classList.add('error');
                usernameError.style.display = 'block';
                usernameError.textContent = '请输入用户名';
                isValid = false;
            } else {
                usernameInput.classList.remove('error');
                usernameError.style.display = 'none';
            }
            
            // 验证密码
            if (!passwordInput.value) {
                passwordInput.classList.add('error');
                passwordError.style.display = 'block';
                passwordError.textContent = '请输入密码';
                isValid = false;
            } else {
                passwordInput.classList.remove('error');
                passwordError.style.display = 'none';
            }
            
            return isValid;
        }
        
        // 显示错误信息
        function showError(message) {
            loginErrorMessage.textContent = message;
            loginErrorNotification.style.display = 'flex';
            
            // 5秒后自动隐藏错误
            setTimeout(() => {
                loginErrorNotification.style.display = 'none';
            }, 5000);
        }
        
        // 隐藏错误信息
        function hideError() {
            loginErrorNotification.style.display = 'none';
        }
        
        // 输入框输入时隐藏错误信息
        usernameInput.addEventListener('input', () => {
            usernameInput.classList.remove('error');
            usernameError.style.display = 'none';
            hideError();
        });
        
        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.style.display = 'none';
            hideError();
        });
        
        // 处理登录表单提交
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // 验证表单
            if (!validateForm()) {
                return;
            }
            
            // 隐藏之前的错误信息
            hideError();
            
            // 防止重复提交
            loginButton.disabled = true;
            loginButton.textContent = '登录中...';
            
            try {
                const response = await fetch(`${getBaseUrl()}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        password: passwordInput.value,
                        remember: rememberCheckbox.checked
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || '登录失败，请检查用户名和密码');
                }
                
                // 登录成功，保存令牌到本地存储
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // 记录最后令牌刷新时间
                localStorage.setItem('lastTokenRefresh', Date.now().toString());
                
                // 清除之前的认证错误计数
                localStorage.removeItem('auth_errors');
                
                // 重定向到仪表板页面
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('登录出错:', error);
                
                // 提供更具体的错误信息
                if (error.name === 'TypeError' && error.message.includes('NetworkError')) {
                    showError('网络连接失败，无法连接到服务器。请检查您的网络连接或联系管理员。');
                } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showError(`无法连接到API服务器(${getBaseUrl()})。请确认服务器已启动且网络连接正常。`);
                } else if (error.message.includes('用户名或密码错误')) {
                    // 显示用户名和密码错误
                    showError('用户名或密码错误，请重新输入');
                    
                    // 突出显示输入框
                    usernameInput.classList.add('error');
                    passwordInput.classList.add('error');
                    
                    // 清空密码字段
                    passwordInput.value = '';
                } else {
                    showError(error.message || '登录失败，请重试');
                }
            } finally {
                // 恢复按钮状态
                loginButton.disabled = false;
                loginButton.textContent = '登录';
            }
        });
    </script>
</body>
</html>
