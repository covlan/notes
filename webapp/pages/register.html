<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --bg-color: #ffffff;
            --text-color: #333333;
            --input-bg: #f5f7fa;
            --input-border: #e1e5eb;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --toggle-bg: #f0f0f0;
            --toggle-circle: #ffffff;
        }

        .dark-mode {
            --primary-color: #6b8cff;
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --input-bg: #2d2d2d;
            --input-border: #444444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --toggle-bg: #333333;
            --toggle-circle: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 40px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 26px;
            background-color: var(--toggle-bg);
            border-radius: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 3px;
        }

        .theme-toggle-circle {
            width: 20px;
            height: 20px;
            background-color: var(--toggle-circle);
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s;
        }

        .dark-mode .theme-toggle-circle {
            transform: translateX(24px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .logo p {
            font-size: 14px;
            color: #888;
        }

        .register-form .form-group {
            margin-bottom: 20px;
        }

        .register-form label:not(.terms-label) {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .register-form input:not([type="checkbox"]) {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            font-size: 15px;
            color: var(--text-color);
        }

        .register-form input:not([type="checkbox"]):focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 107, 255, 0.2);
        }

        .password-strength {
            height: 4px;
            background-color: #eee;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
            background-color: #eee;
        }

        .terms-container {
            margin: 25px 0;
        }

        .terms-agreement {
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .terms-agreement input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .terms-label {
            display: inline;
            font-size: 14px;
            line-height: 1.5;
        }

        .terms-agreement a {
            color: var(--primary-color);
            text-decoration: none;
            white-space: nowrap;
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .register-button:hover {
            background-color: #3a5bef;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .register-form input:not([type="checkbox"]) {
                padding: 12px 14px;
            }
            
            .register-button {
                padding: 12px;
            }
        }

        /* 添加错误消息样式 */
        .error-message {
            color: #ff5252;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group.has-error input {
            border-color: #ff5252;
            box-shadow: 0 0 0 1px rgba(255, 82, 82, 0.15);
        }
        
        .form-group.has-error .error-message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="theme-toggle" id="themeToggle">
            <div class="theme-toggle-circle"></div>
        </div>
        
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h1>创建新账户</h1>
            <p>加入我们，开始您的旅程</p>
        </div>
        
        <form class="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" placeholder="请输入电子邮箱" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" placeholder="请再次输入密码" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <div class="terms-container">
                <div class="terms-agreement">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="terms-label">我已阅读并同意<a href="#">服务条款</a>和<a href="#">隐私政策</a></label>
                </div>
                <div class="error-message" id="terms-error"></div>
            </div>
            
            <button type="submit" class="register-button">注册</button>
            
            <div class="login-link">
                已有账户? <a href="index.html">立即登录</a>
            </div>
        </form>
    </div>

    <script>
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        
        // 检查本地存储中的主题偏好
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
        }
        
        // 切换主题
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // 保存用户偏好到本地存储
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });
        
        // 密码强度检测
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length > 0) strength += 20;
            if (password.length >= 8) strength += 20;
            if (/[A-Z]/.test(password)) strength += 20;
            if (/[0-9]/.test(password)) strength += 20;
            if (/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.width = strength + '%';
            
            if (strength < 40) {
                strengthBar.style.backgroundColor = '#ff5252';
            } else if (strength < 80) {
                strengthBar.style.backgroundColor = '#ffb142';
            } else {
                strengthBar.style.backgroundColor = '#2ecc71';
            }
        });
        
        // API基础URL - 自动适配当前环境
        const getBaseUrl = () => {
            // 从当前页面URL获取主机和端口
            const { protocol, hostname, port } = window.location;
            // 返回完整的基础URL
            return `${protocol}//${hostname}${port ? ':' + port : ''}`;
        };
        const API_BASE_URL = getBaseUrl();
        
        // 获取表单元素
        const registerForm = document.querySelector('.register-form');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const termsCheckbox = document.getElementById('terms');
        const registerButton = document.querySelector('.register-button');
        
        // 获取错误消息元素
        const usernameError = document.getElementById('username-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const confirmPasswordError = document.getElementById('confirm-password-error');
        const termsError = document.getElementById('terms-error');
        
        // 清除所有错误消息
        function clearErrors() {
            // 移除所有错误状态类
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('has-error');
            });
            
            // 清空所有错误消息
            usernameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            termsError.textContent = '';
        }
        
        // 显示特定字段的错误
        function showError(field, message) {
            const inputField = document.getElementById(field);
            const errorElement = document.getElementById(`${field}-error`);
            
            if (inputField && errorElement) {
                // 找到包含该输入框的form-group
                const formGroup = inputField.closest('.form-group') || 
                                 inputField.closest('.terms-container');
                
                if (formGroup) {
                    formGroup.classList.add('has-error');
                    errorElement.textContent = message;
                    
                    // 聚焦到第一个错误字段
                    if (document.querySelector('.has-error') === formGroup) {
                        inputField.focus();
                    }
                }
            }
        }
        
        // 添加输入事件监听器，在用户开始输入时清除该字段的错误
        [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
            input.addEventListener('input', function() {
                const formGroup = this.closest('.form-group');
                if (formGroup) {
                    formGroup.classList.remove('has-error');
                    const errorElement = formGroup.querySelector('.error-message');
                    if (errorElement) {
                        errorElement.textContent = '';
                    }
                }
            });
        });
        
        // 复选框改变时清除错误
        termsCheckbox.addEventListener('change', function() {
            const container = this.closest('.terms-container');
            if (container) {
                container.classList.remove('has-error');
                termsError.textContent = '';
            }
        });
        
        // 处理注册表单提交
        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // 先清除所有错误消息
            clearErrors();
            
            // 验证表单
            let hasError = false;
            
            if (passwordInput.value !== confirmPasswordInput.value) {
                showError('confirm-password', '两次输入的密码不一致');
                hasError = true;
            }
            
            if (!termsCheckbox.checked) {
                showError('terms', '请阅读并同意服务条款和隐私政策');
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // 防止重复提交
            registerButton.disabled = true;
            registerButton.textContent = '注册中...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: usernameInput.value,
                        email: emailInput.value,
                        password: passwordInput.value,
                        confirmPassword: confirmPasswordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    // 处理不同类型的错误
                    if (data.message.includes('用户名已被使用')) {
                        showError('username', '用户名已被使用');
                    } else if (data.message.includes('邮箱已被使用')) {
                        showError('email', '邮箱已被使用');
                    } else if (data.message.includes('密码')) {
                        showError('password', data.message);
                    } else {
                        // 通用错误，显示在密码字段下方
                        showError('password', data.message || '注册失败，请重试');
                    }
                    throw new Error(data.message || '注册失败，请重试');
                }
                
                // 注册成功，保存令牌到本地存储
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // 直接跳转到仪表板页面，不显示弹窗
                window.location.href = 'dashboard.html';
            } catch (error) {
                console.error('注册出错:', error);
                
                // 网络错误特殊处理
                if (error.name === 'TypeError' && error.message.includes('NetworkError')) {
                    showError('password', '网络连接失败，无法连接到服务器');
                } else if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    showError('password', `无法连接到服务器，请确认网络连接正常`);
                }
                // 其他错误消息已经在上面处理过
            } finally {
                // 恢复按钮状态
                registerButton.disabled = false;
                registerButton.textContent = '注册';
            }
        });
    </script>
</body>
</html>
